  pages:
    about:
      give_us_money: Mamy wszystko-wolontariusz, non-profit zwolnione z podatku, i polegać na darowizny od naszych użytkowników, aby działać. Jeśli są chętni i zdolni, należy rozważyć wniesienie wkładu finansowego. Darowizny w Stanach Zjednoczonych można odpisać od podatku.
      contact_us_html: Ta strona internetowa została zbudowana przez i paszowe - chcemy, aby być najlepszym dostępnym narzędziem do współczesnej zbieraczka. Napisz do nas na <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a> , chcielibyśmy usłyszeć od ciebie!
      about_the_site: O stronie
      celebration: Falling Fruit jest obchody przeoczyć kulinarnej dobroci naszych ulicach miasta. Przez ilościowe tego zasobu na mapie, mamy nadzieję, że w celu ułatwienia intymne związki między ludźmi, żywności i naturalnych organizmów rosnących w naszych dzielnicach. Nie tylko darmowy lunch! Żerowania w 21 wieku jest szansą dla miast eksploracji, do walki z plagą barwionych chodników i ponownie połączyć się z botanicznych żywności.
      join_us_html: Dołącz do nas w obchodach lokalnych i jadalne! <a href="/">Mapa</a> jest otwarta dla każdego, kto do edycji bazy danych można <a href="/data">pobrać</a> za pomocą jednego kliknięcia, a <a href="https://github.com/somerandomsequence/falling-fruit">kod</a> jest open-source. Ci są również zachęcani do dzielenia nagrodę ze swoimi bliźnimi. Nasza <a href="/sharing">strona udostępnianie</a> wymienia setki lokalnych organizacji sadzenia lasów żywności i sady publicznych, zbieranie inaczej-zmarnowane owoce i warzywa z drzew miejskich i "pól rolników i wymieniających się i dając do sąsiadów i potrzebujących.
      more_about_html: Nasza mapa spożywczymi miejskich nie jest pierwszym w swoim rodzaju, ale pragną być na świecie jest najbardziej wszechstronne. Podczas gdy nasi użytkownicy przyczyniają lokalizacje własne, my grzebień internet dla już istniejącej wiedzy, dążąc do zjednoczenia wysiłków paszowe, leśników i freegans wszędzie. Te <a href=\"/datasets\">importowane zestawy danych</a> w zakresie od małych mapach sąsiedztwo żerowania na rozległych profesjonalnie opracowanych zapasów drzewa. Ten tak daleko kwoty %{types} różnych rodzajów spożywczymi (większość, ale nie wszystkich gatunków roślin) rozłożone %{locations} miejscach. Poza uprawiane i powszechne do egzotycznych smaków roślin obcych i dawno zapomnianych kulinarnych zastosowań rodzimych roślin, żerują w Twojej okolicy jest podróż w czasie i różnych kulturach.
      about_us: O nas
      caleb_bio_html: Caleb jest featherless dwunożnych humanoidalne pasjonatem sprawiedliwości żywności oraz znalezienie kreatywnych sposobów wykorzystania technologii w celu rozwiązania problemów społecznych. Kiedy on nie jest rowerem wokół gapić na drzewach, że równoważy jego wysiłki między jego dzień pracy jako profesor informatyki na <a href="http://cs.colorado.edu">Uniwersytecie w Kolorado</a> , gdzie robi badania, głównie jako konsultant w dziedzinie odwzorowania zasięgu sieci bezprzewodowej, a jako Pszczoła pracownika dla wielu organizacji non-profit ( <a href="http://www.growbiointensive.org/">Ekologia działania</a> w San Francisco Bay Area, <a href="http://boulderfoodrescue.org">Boulder Żywności Rescue</a> w Boulder, Colorado). Poza tym wszystkie te rzeczy do pracy, lubi się wspinać skały, działają szlaki, na rowerach, na zewnątrz i ogólnie być w jak największym stopniu.
      ethan_bio_html: Z cydru z jabłek i piw owocowych dżemów i <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a> Ethan wygląda na jego bazie drzew sąsiedztwa (i jego kulawym prasy Apple) dla kulinarnych inspiracji. , Podczas gdy w domu w Boulder, że maniacy nad map, danych i upływie czasu cofanie się lodowców na jego doktorat na <a href="http://instaar.colorado.edu/people/ethan-welty/">Uniwersytecie w Kolorado</a> , ale często pozostawia swoje lokalne orbitę chodzić, mówić, jeść i sfotografować swoją drogę przez kontynenty .
      jeff_bio_html: Ponieważ zbiór czarny i jagodami z rodziną jako dziecko, a ostatnio, widząc bogactwo drzew owocowych publicznych w całej Colorado, Jeff opracował głębokie uznanie dla obfitości owoców rosnących w naszych miastach. Jego pierwsza misja dla Falling Owoc był czesać Boulder i Salt Lake City, map papierowych w rękę, aby nagrać drzew owocowania. Kiedy nie pracuje nad poprawą efektywności energetycznej budynków, jest on zazwyczaj pomaga w społeczności albo porusza się szybko w górach pieszo, na nartach, czy na rowerze.
      closing_remarks: Uwagi końcowe
      closing_remarks_para1_html: Falling Fruit jest 501 (c) 3 (zwolnione z podatku), organizacja non-profit, zarejestrowana w Boulder, Colorado. W wyniku darowizny w Stanach Zjednoczonych można odpisać od podatku. Możesz się z naszą <a href="/501c3.pdf">list zwolnienia</a> z IRS i zweryfikować naszą sytuację z <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Sekretarzem Stanu Kolorado</a> . Dostępne są również nasze obecne rządzące <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">regulamin</a> i planszowe publicznych spotkań <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minut</a> . Nasz oficjalny adres jest PO Box 284, Boulder, Kolorado, 80306, USA.
      closing_remarks_para2_html: Zbioru żywności w miejskich pochodzi z pewnych względów praktycznych i moralnych. Na wprowadzenie do etyki miejskiej żerowania, polecamy wspaniałe podsumowanie na naszej stronie rodzeństwa - Portland, Oregon "jest <a href="http://urbanedibles.org/project/ethics">Miejskie spożywczymi</a> .
      closing_remarks_para3_html: Większość żerujących mapy migracji do Falling Fruit gościły na publicznych stronach Google Maps, w której to wszystko było zbyt łatwo przypadkowo przesunąć znaczniki. Jeżeli adres podany w opisie nie zgadza się z położeniem na mapie, marker może został przypadkowo na pierwotnej mapy. Proszę zaktualizować lokalizacje tych markerów odpowiednio, gdy inspekcja pole określa adres (i nie odwzorowany lokalizacji) za prawidłowe.
      closing_remarks_para4_html: Miejskie zapasy drzewa są aktualizowane jedynie stopniowo (jeśli w ogóle), jak drzewa są odwiedzane konserwacyjne. Łatwość przyczynił i danych komunalnych może być kilka lat lub zwykły źle, więc być przygotowani na spotkanie zagadkowych nieścisłości w tej dziedzinie. Ostatecznie, to Twoim obowiązkiem jest ustalenie tożsamości, zdatność do spożycia, i lokalizacji zakładu.
    data:
      intro: Falling Owoc zbudowany jest na danych publicznych i hojności paszowe miejskich chętnych do dzielenia się znaleziska z innymi. Chcemy miejskie źródła żywności, aby osiągnąć jak najwięcej ludzi, jak to możliwe, i wierzymy, że każdy powinien mieć równy dostęp do owoców naszej wspólnej pracy. W duchu otwartych danych, oto! Cała baza danych
      last_updated: Ostatnia aktualizacja
      data_unavailable_html: Dane niedostępne. Sprawdź później lub <a href="mailto:info@fallingfruit.org">skontaktować się z nami</a> .
      beware_html: Ale uwaga. Po kompresji, dane stają się ogromny plik, który powoduje większość programów arkusza kalkulacyjnego do implozji. Tylko zainteresowanych manipulacji danych w nim całości \ 's, trzeba iść tą drogą. Dla większości, lepszą alternatywą jest do selektywnego pobierania ciekawostki z wykorzystaniem zintegrowanego narzędzia do pobierania <a href="/">mapie</a> .
      license_html: Jeśli jesteś zainteresowany wykorzystaniem danych w swoim własnym projektem, szczególnie dla zastosowań komercyjnych, sugerujemy nas (kontakt <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Gdy nie podano inaczej, dane są dostępne na licencji <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (uznanie autorstwa, niekomercyjnych, Share-Alike)</a> licencji. Oznacza to, że można w nich używać i rozpowszechniać dane tak długo, jak zachować oryginalny autor / źródło wpisu i go nie używać (bez zezwolenia) do zastosowań komercyjnych. Kod źródłowy Falling Fruit jest również otwarty. Więcej informacji na ten temat można znaleźć w <a href="https://github.com/somerandomsequence/falling-fruit">naszym repozytorium github</a> .
      caveat_emptor_html: Należy przejść przez się, że nie bierzemy odpowiedzialności za dokładność danych - to jest jak jest, <i>NABYWCA SPRZECIWIAJĄCY.</i> Jeśli zrobić coś fajnego z danymi, prosimy <a href="mailto:feedback@fallingfruit.org">daj nam znać</a> !
