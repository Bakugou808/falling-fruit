      no_license: Żadna licencja nie podano, zakładają <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/"> Creative Commons (Uznanie Autorstwa, niekomercyjna, Share-Alike) </a>
      table_info: Każdy zestaw danych jest wymienione z nazwy, liczby miejsc, i data importu. Rozszerzanie każdy wiersz ujawnia dalsze szczegóły na temat oryginalnych danych, procesu importu i licencji rządzącej, jak można wykorzystać dane.
      tree_inventory: Zapasy drzewo
      type: Typ
      types_of_data: Zestawów danych importowanych do Falling Fruit dzielą się na dwie główne kategorie. "Mapy w portalu dla" są budowane przez paszowe i freegans jak czytać swoje otoczenie za rzeczy do jedzenia. Jesteśmy zobowiązani do pracowitych obywateli-kartografów, którzy zebranych te dane. "Zapasy drzewa" są opracowywane przez miasta, uczelni wyższych i innych instytucji, które chcą lepiej dokumentu i opieki dla swoich drzew. My te ogromne zbiory danych, wydobywać gatunków produkujących żywność i dodaj je do mapy. Aby pomóc nam swoją okolicę na mapie, należy skontaktować się ze szkołą lub miasto wzywając ich do dzielenia się z nami drzewo inwentarza.
