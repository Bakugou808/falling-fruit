    !binary "aW5kZXg=":
      !binary "c3BsYXNoX2h0bWw=": Falling Fruit is a massive, collaborative map of the urban harvest. Uniting the efforts of foragers, foresters, and freegans everywhere, the map already points to over a half million food-producing locations around the world (from plants and fungi to water wells and dumpsters). Our rapidly growing user community is actively exploring, editing, and adding to the map.<br/><br/>Join us in celebrating the overlooked bounty of our city streets! Use the site anonymously or <a href="/users/sign_up">sign up</a> for an account to access additional features.
      !binary "ZnJlZWdhbl9zcGxhc2hfaHRtbA==": In addition to our efforts mapping the <a href="/">edible plants growing in cities</a>, we''ve set out to map the world's food-bearing dumpsters. Nearly 50% of all food produced in the developed world is never eaten. We''re hoping to raise awareness around this issue, facilitate the liberation of discarded food, and encourage businesses to <a href=\"/sharing\">donate the food</a> instead.<br><br>In support of a lower-waste lifestyle, we are encouraging the mapping of all locations (from dumpsters to free boxes) with discarded but useful goods, whether edible or otherwise.
      !binary "c3RhbWVuX2h0bWw=": Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.
    !binary "ZW1iZWQ=":
      !binary "YWRkX3NvdXJjZQ==": Add source
