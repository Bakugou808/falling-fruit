    !binary "YWJvdXQ=":
      !binary "Z2l2ZV91c19tb25leQ==": We are an all-volunteer, tax-exempt nonprofit, and rely on donations from our users to operate. If you are willing and able, please consider making a financial contribution. Donations within the United States are tax deductible.
      !binary "Y29udGFjdF91c19odG1s": This website was built by and for foragers &ndash; we want it to be the best tool available to the contemporary forager. Write us at <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, we would love to hear from you!
      !binary "YWJvdXRfdGhlX3NpdGU=": About the site
      !binary "Y2VsZWJyYXRpb24=": Falling Fruit is a celebration of the overlooked culinary bounty of our city streets. By quantifying this resource on a map, we hope to facilitate intimate connections between people, food, and the natural organisms growing in our neighborhoods. Not just a free lunch! Foraging in the 21st century is an opportunity for urban exploration, to fight the scourge of stained sidewalks, and to reconnect with the botanical origins of food.
      join_us_html: Join us in celebrating the local and edible! The <a href="/">map</a> is open for anyone to edit, the database can be <a href="/data">downloaded</a> with just one click, and <a href="https://github.com/somerandomsequence/falling-fruit">the code</a> is open-source. You are likewise encouraged to share the bounty with your fellow human beings. Our <a href="/sharing">sharing page</a> lists hundreds of local organizations planting food forests and public orchards, picking otherwise-wasted fruits and vegetables from city trees and farmers'' fields, and swapping with and giving to neighbors and the needy.
      !binary "bW9yZV9hYm91dF9odG1s": Our map of urban edibles is not the first of its kind, but we aspire to be the world''s most comprehensive. While our users contribute locations of their own, we comb the internet for pre-existing knowledge, seeking to unite the efforts of foragers, foresters, and freegans everywhere. The <a href=\"/datasets\">imported datasets</a> range from small neighborhood foraging maps to vast professionally-compiled tree inventories. This so far amounts to %{types} different types of edibles (most, but not all, plant species) distributed over %{locations} locations. Beyond the cultivated and commonplace to the exotic flavors of foreign plants and the long-forgotten culinary uses of native plants, foraging in your neighborhood is a journey through time and across cultures.
      !binary "YWJvdXRfdXM=": About us
      !binary "Y2FsZWJfYmlvX2h0bWw=": Caleb is a featherless bipedal humanoid passionate about food justice and finding creative ways to use technology to address social issues. When he''s not biking around gawking at trees, he balances his efforts between his day job as a computer science professor at the <a href="http://cs.colorado.edu">University of Colorado</a> where he does research, as a consultant mostly in the field of mapping wireless network coverage, and as a worker bee for a number of nonprofit organizations (<a href="http://www.growbiointensive.org/">Ecology Action</a> in the San Francisco Bay Area, <a href="http://boulderfoodrescue.org">Boulder Food Rescue</a> in Boulder, Colorado). Besides all that work stuff, he likes to climb rocks, run trails, ride bikes, and generally be outdoors as much as possible.
      !binary "ZXRoYW5fYmlvX2h0bWw=": From apple ciders and fruit beers to jams and <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan looks to his database of neighborhood trees (and his rickety apple press) for culinary inspiration. While at home in Boulder, he geeks out over maps, data, and time-lapse of retreating glaciers for his PhD at the <a href="http://instaar.colorado.edu/people/ethan-welty/">University of Colorado</a>, but he often leaves his local orbit to walk, talk, eat, and photograph his way across continents.
      !binary "amVmZl9iaW9faHRtbA==": Since harvesting black and blueberries with family as a child and, more recently, noticing the wealth of public fruit trees throughout Colorado, Jeff has developed a deep appreciation for the abundance of fruit growing in our cities. His first mission for Falling Fruit was to comb Boulder and Salt Lake City, paper maps in-hand, to record fruiting trees. When not working to improve building energy efficiency, he is usually helping out in the community or moving quickly over mountains by foot, ski, or bicycle.
      !binary "Y2xvc2luZ19yZW1hcmtz": Closing Remarks
      !binary "Y2xvc2luZ19yZW1hcmtzX3BhcmExX2h0bWw=": Falling Fruit is a 501(c)3 (tax-exempt) nonprofit organization registered in Boulder, Colorado. As a result, donations within the United States are tax deductible. You may review our <a href="/501c3.pdf">letter of exemption</a> from the IRS and verify our standing with the <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Colorado Secretary of State</a>. Also available are our current governing <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">bylaws</a> and public board meeting <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minutes</a>. Our official mailing address is PO Box 284, Boulder, CO, 80306, USA.
      !binary "Y2xvc2luZ19yZW1hcmtzX3BhcmEyX2h0bWw=": Harvesting food in an urban setting comes with certain practical and moral considerations. For an introduction to the ethics of urban foraging, we recommend the excellent summary on our sibling site - Portland, Oregon''s <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a>.
      !binary "Y2xvc2luZ19yZW1hcmtzX3BhcmEzX2h0bWw=": Most of the foraging maps migrated to Falling Fruit were hosted on public Google Maps pages on which it was all too easy to accidentally move markers. If an address provided in a description disagrees with the location on the map, the marker was likely moved accidentally on the original map. Please update the locations of these markers accordingly whenever field inspection determines the address (and not the mapped location) to be correct.
      !binary "Y2xvc2luZ19yZW1hcmtzX3BhcmE0X2h0bWw=": Municipal tree inventories are updated only gradually (if at all) as trees are visited for maintenance. User-contributed and municipal data may be several years old or plain wrong, so be prepared to encounter puzzling inaccuracies in the field. Ultimately, it is your responsibility to determine the identity, edibility, and location of a plant.
    !binary "ZGF0YQ==":
      !binary "aW50cm8=": Falling Fruit is built on public data and the generosity of urban foragers willing to share their finds with others. We want urban food sources to reach as many people as possible, and we believe that everyone should have equal access to the fruits of our collective labor. In the spirit of open data, behold! The entire database
      !binary "bGFzdF91cGRhdGVk": last updated
      !binary "ZGF0YV91bmF2YWlsYWJsZV9odG1s": Data currently unavailable. Check back later or <a href="mailto:info@fallingfruit.org">contact us</a>.
      !binary "YmV3YXJlX2h0bWw=": But beware. Once uncompressed, the data becomes a huge file that causes most spreadsheet software to implode. Only those interested in manipulating the data in it\'s entirety need to go this route. For most, a better alternative is to selectively retrieve points of interest using the download tool integrated into the <a href="/">map</a>.
      !binary "bGljZW5zZV9odG1s": If you are interested in using the data in your own project, especially for commercial applications, we suggest you contact us (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>). When not otherwise specified, data is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (Attribution, Non-commercial, Share-alike)</a> license. This means that you are free to use and distribute the data so long as you preserve the original author/source attribution and do not use it (without permission) for commercial applications. The source code for Falling Fruit is also open. More details on that can be found on <a href="https://github.com/somerandomsequence/falling-fruit">our github repository</a>.
      !binary "Y2F2ZWF0X2VtcHRvcl9odG1s": It should go without saying that we take no responsibility for the accuracy of the data - it is provided as is, <i>caveat emptor</i>. If you do something cool with the data, please <a href="mailto:feedback@fallingfruit.org">let us know</a>!
