  pages:
    about:
      give_us_money: Nous sommes un tout bénévole, à but non lucratif, et de compter sur les dons de nos utilisateurs à exploiter exonéré d'impôt. Si vous êtes prêt et capable, s'il vous plaît envisager de faire une contribution financière. Dons aux États-Unis sont déductibles d'impôt.
      contact_us_html: Ce site a été construit par et pour les butineuses - nous voulons qu'il soit le meilleur outil disponible pour la butineuse contemporain. Écrivez-nous à <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, nous aimerions avoir de vos nouvelles!
      about_the_site: A propos du site
      celebration: Tomber Fruit est une célébration de la générosité culinaire vis à vis de nos rues de la ville. En quantifiant cette ressource sur une carte, nous espérons faciliter les connexions intimes entre les gens, la nourriture et les organismes naturels qui poussent dans nos quartiers. Non seulement un repas gratuit! La recherche de nourriture dans le 21ème siècle est l'occasion pour l'exploration urbaine, pour lutter contre le fléau des trottoirs colorés, et de renouer avec les origines botaniques de nourriture.
      join_us_html: Joignez-vous à nous pour célébrer le local et comestible! La <a href="/">carte</a> est ouverte à quiconque de modifier la base de données peut être <a href="/data">téléchargé</a> en un seul clic, et <a href="https://github.com/somerandomsequence/falling-fruit">le code</a> est open-source. Vous êtes également invités à partager les richesses avec les autres êtres humains. Nos <a href="/sharing">partage pages</a> répertorie des centaines d'organisations locales de plantation de forêts et de vergers alimentaires publics, pour cueillir de fruits contraire-gaspillage et légumes provenant d'arbres de la ville et «les champs des agriculteurs, et échangeant avec et donnant aux voisins et aux nécessiteux.
      more_about_html: Notre carte de comestibles urbaines n'est pas la première du genre, mais nous aspirons à être le monde de la plus complète. Alors que nos utilisateurs contribuent lieux de leur propre chef, nous sillonnons l'internet pour savoir préexistant, cherchant à unir les efforts des butineuses, les forestiers et les freegans partout. Les <a href="/datasets">ensembles de données importées</a> vont de petites cartes quartier de recherche de nourriture à de vastes stocks d'arbres professionnelle-compilés. Ce montant jusqu'à présent à %{types} différents types de produits comestibles (la plupart, mais pas tous, les espèces végétales) répartis sur %{locations} endroits. Au-delà de l'cultivé et banal pour les saveurs exotiques de plantes étrangères et les utilisations culinaires oubliées depuis longtemps de plantes indigènes, la recherche de nourriture dans votre quartier est un voyage à travers le temps et les cultures.
      about_us: À propos de nous
      caleb_bio_html: Caleb est un passionné humanoïde bipède sans plumes sur la justice alimentaire et de trouver des façons créatives d'utiliser la technologie pour résoudre les problèmes sociaux. Quand il «n'est pas faire du vélo autour ébahis à des arbres, il balance ses efforts entre son emploi de jour en tant que professeur d'informatique à l' <a href="http://cs.colorado.edu">Université du Colorado</a> où il fait de la recherche, en tant que consultant pour la plupart dans le domaine de la couverture du réseau cartographie sans fil, et que une abeille ouvrière pour un certain nombre d'organisations à but non lucratif ( <a href="http://www.growbiointensive.org/">Ecology Action</a> dans la baie de San Francisco, <a href="http://boulderfoodrescue.org">Boulder alimentation de secours</a> à Boulder, Colorado). En plus de tout ce travail trucs, il aime grimper les rochers, les sentiers gérés, faire du vélo, et généralement à l'extérieur autant que possible.
      ethan_bio_html: De cidres et bières fruitées à confitures et <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan se tourne vers sa base de données d'arbres du quartier (et son rachitique pressoir à pommes) pour inspiration culinaire. Alors à la maison à Boulder, il geeks sur les cartes, les données et time-lapse de la fonte des glaciers pour son doctorat à l' <a href="http://instaar.colorado.edu/people/ethan-welty/">Université du Colorado</a>, mais il laisse souvent son orbite locale à marcher, parler, manger, et de photographier son chemin à travers les continents.
      jeff_bio_html: Depuis la récolte de noir et de bleuets en famille comme un enfant et, plus récemment, en remarquant la richesse d'arbres fruitiers publiques à travers le Colorado, Jeff a développé une profonde gratitude pour l'abondance des fruits de plus en plus dans nos villes. Sa première mission pour Falling Fruit était à coiffer cartes papier Boulder et de Salt Lake City, dans la main, pour enregistrer les arbres fruitiers. Lorsqu'il ne travaille pas pour améliorer l'efficacité énergétique des bâtiments, il est généralement un coup de main à la communauté ou se déplacer rapidement à travers les montagnes à pied, à ski, ou en vélo.
      closing_remarks: Allocution de clôture
      closing_remarks_para1_html: Tomber Fruit est un 501 (c) 3 (exonéré d'impôt) organisme sans but lucratif enregistré à Boulder, Colorado. En conséquence, les dons aux États-Unis sont déductibles d'impôt. Vous pouvez consulter notre <a href="/501c3.pdf">lettre d'exemption</a> de l'IRS et vérifier notre position avec le <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Secrétaire d'Etat du Colorado</a>. Aussi disponible sont nos directeurs actuels <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">statuts</a> et conseils publics réunion <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minutes</a>. Notre adresse postale officielle est PO Box 284, Boulder, CO, 80306, USA.
      closing_remarks_para2_html: alimentaire de récolte en milieu urbain est livré avec certaines considérations pratiques et morales. Pour une introduction à l'éthique de la recherche de nourriture en milieu urbain, nous recommandons l'excellent résumé sur notre site frère - Portland, Oregon "de <a href="http://urbanedibles.org/project/ethics">Urban Comestibles</a>.
      closing_remarks_para3_html: La plupart des cartes de recherche de nourriture ont émigré à la baisse des fruits ont été hébergé sur Google Maps publiques pages sur lesquelles il était trop facile de déplacer accidentellement les marqueurs. Si une adresse fournie dans la description n'est pas d'accord avec l'emplacement sur la carte, le marqueur a probablement été déplacé accidentellement sur la carte originale. S'il vous plaît mettre à jour les emplacements de ces marqueurs en conséquence chaque fois que l'inspection sur le terrain détermine l'adresse (et non l'emplacement mappé) pour être correct.
      closing_remarks_para4_html: Inventaires d'arbres municipaux sont mis à jour que progressivement (le cas échéant) que les arbres sont visités pour l'entretien. Contribué utilisateur et les données municipales peut être vieux ou simplement faux, alors préparez-vous à rencontrer des inexactitudes déroutant dans le domaine depuis plusieurs années. En fin de compte, il est de votre responsabilité de déterminer l'identité, la comestibilité et la localisation d'une usine.
    data:
      intro: Tomber fruits repose sur des données publiques et la générosité des fouilleurs de poubelles disposés à partager leurs trouvailles avec les autres. Nous voulons sources alimentaires urbains pour atteindre autant de personnes que possible, et nous croyons que tout le monde devrait avoir un accès égal aux fruits de notre travail collectif. Dans l'esprit de l'open data, voici! La base de données entière
      last_updated: dernière mise à jour
      data_unavailable_html: Les données actuellement disponibles. Revenez plus tard ou <a href="mailto:info@fallingfruit.org">nous contacter</a>.
      beware_html: Mais méfiez-vous. Une fois décompressé, les données devient un énorme fichier qui provoque la plupart des logiciels de tableur pour imploser. Seulement ceux qui s'intéressent à la manipulation des données en elle l \ 'intégralité besoin d'aller dans cette voie. Pour la plupart, une meilleure alternative est de récupérer sélectivement les points d'intérêt en utilisant l'outil de téléchargement intégré à la <a href="/">carte</a>.
      license_html: Si vous êtes intéressé à utiliser les données dans votre propre projet, en particulier pour des applications commerciales, nous vous suggérons de nous contacter ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Sauf indication contraire, les données est distribué sous licence <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (Paternité, partage à l'identique des fins non commerciales)</a> licence. Cela signifie que vous êtes libre d'utiliser et de distribuer les données aussi longtemps que vous conservez l'attribution initiale auteur / source et ne l'utilisez pas (sans autorisation) pour des applications commerciales. Le code source pour Falling Fruit est également ouvert. Plus de détails sur ce que peuvent être trouvées sur <a href="https://github.com/somerandomsequence/falling-fruit">notre garde-github</a>.
      caveat_emptor_html: Il devrait aller sans dire que nous ne prenons aucune responsabilité pour l'exactitude des données - il est fourni tel quel, <i>caveat emptor.</i> Si vous faites quelque chose de cool avec les données, s'il vous plaît <a href="mailto:feedback@fallingfruit.org">laissez-nous savoir</a> !
