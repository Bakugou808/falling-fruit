  meta:
    forager_description: Une carte immense et collaborative du glanage urbain unissant les efforts de glaneurs, freegans, et forestiers partout dans le monde. Explorer et partager des informations sur les sources de nourriture gratuite dans votre quartier.
    freegan_description: En mettant sur une carte les poubelles du monde remplis de nourriture, nous cherchons à sensibiliser le public au gaspillage alimentaire, faciliter la libération des aliments jetés, et encourager les entreprises de donner leur nourriture au lieu de la gaspiller.
    freegan_title: ! 'Carte des Poubelles du Monde '
  pages:
    about:
      about_the_site: À propos du projet
      about_us: Comité d'administration
      advisory_board: Comité consultatif
      caleb_bio_html: Caleb est un humanoïde bipède déplumé, passionné de la sécurité alimentaire et des <a href="http://smallwhitecube.com">façons créatives d'utiliser la technologie</a> pour résoudre les problèmes sociaux. Souvent if fait des tours en vélo pour admirer les arbres fruitiers; le reste du temps, it travail comme scientifique des données au <a href="http://nrel.gov">National Renewable Energy Laboratory</a> à Golden, Colorado, comme professeur d'informatique à l'<a href="http://cs.colorado.edu">Université du Colorado</a>, et comme abeille ouvrière pour plusieurs association à but non lucratif (<a href="http://www.foodrescuealliance.org/">Food Rescue Alliance</a> à Denver et <a href="http://boulderfoodrescue.org">Boulder Food Rescue</a> à Boulder, Colorado). En plus de tout ce travail, il aime faire de l'escalade, de la course à pied, du vélo – être à l'extérieur autant que possible.
      celebration: Falling Fruit est une célébration de la générosité alimentaire de nos villes. En quantifiant cette ressource sur une carte interactive, nous espérons faciliter les connexions intimes entre les humains, leurs nourritures, et les organismes naturels qui poussent dans nos quartiers. Non seulement un repas gratuit! Le glanage au 21ème siècle est une occasion pour explorer nos villes, lutter contre le fléau des trottoirs tachés, et de renouer avec les origines botaniques de notre nourriture.
      closing_remarks: Dernières remarques
      closing_remarks_para1_html: Falling Fruit est une association à but non lucratif 501(c)(3) (exonéré d'impôt) basé à Boulder, Colorado. En conséquence, les dons sont déductibles des impôts par les personnes résidentes aux États-Unis. Vous pouvez consulter notre <a href="/501c3.pdf">lettre d'exemption</a> de l'IRS et vérifier notre position avec le <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Secrétaire d'Etat du Colorado</a>. Vous pouvez aussi consulter nos <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">règlements</a> et les <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">procès-verbaux</a> des réunion de notre conseil d'administration.
      closing_remarks_para2_html: Le glanage en milieu urbain soulève certaines considérations pratiques et morales. Pour une introduction à l'éthique du glanage, nous recommandons l'excellent résumé sur notre site frère - l'association <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a> à Portland, Oregon.
      closing_remarks_para3_html: L'information sur Falling Fruit peut être erroné ou périmé. Par exemple, la plupart des cartes de glanage transférés à Falling Fruit été gérés sur des pages Google Maps sur lesquelles les repères pouvaient-être déplacés accidentellement, et les inventaires d'arbres municipaux sont mis à jour peut à peut (voire jamais) quand les arbres sont visités pour l'entretien. Soyez prêt à rencontrer des inexactitudes sur le terrain, et s'il vous plaît modifiez la carte en fonction de vos découvertes. En fin de compte, c'est à vous de déterminer l'identité, la comestibilité, et l'emplacement d'une plante, et la responsabilité à tous d'améliorer la qualité de la carte.
      contact_us_html: Falling Fruit est construit par et pour les glaneurs – nous voulons qu'il soit le meilleur outil disponible pour la glanage contemporain. Écrivez-nous à <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, nous aimerions avoir de vos nouvelles!
      craig_durkin_bio_html: Fondateur de l'association de récupération des fruits d'Atlanta <a href="//www.concrete-jungle.org/">Concrete Jungle</a>
      cristina_rubke_bio_html: Avocate à San Francisco au cabinet de <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis Friese LLP</a>
      david_craft_bio_html: Auteur de <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban Foraging</a> (<a href="/docs/David Craft - Urban Foraging.pdf">téléchargement gratuit</a>)
      donate: Contribuer
      ethan_bio_html: Cidres, bières fruitées, confitures et <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan contemple sa base de données d'arbres du quartier (et son pressoir à fruits) pour l'inspiration culinaire. Chez lui à Boulder, il se passionne des cartes, des données, et des time-lapses de la retraite des glaciers pour son doctorat à l'<a href="http://instaar.colorado.edu/people/ethan-welty/">Université du Colorado</a>, mais il entre souvent en orbite pour marcher, parler, manger, et <a href="http://www.weltyphotography.com">photographier</a> son chemin à travers les continents.
      give_gittip: Faire un don Gittip
      give_paypal: Faire un don Paypal
      give_us_money: Nous sommes une association bénévole à but non lucratif 501(c)(3); nous comptons sur les dons pour survivre. Si vous êtes capable, pensez faire une contribution financière. Les dons sont déductibles d'impôt par les personnes résidentes aux États-Unis.
      jeff_bio_html: Depuis les récoltes de mûres et de myrtilles en famille de son enfance, et plus récemment, depuis avoir remarqué la richesse des arbres fruitiers publiques du Colorado, Jeff a développé une profonde appréciation pour l'abondance des fruits qui pousse dans nos villes. Sa première mission pour Falling Fruit fut d'explorer, cartes en main, les arbres fruitiers de Boulder et Salt Lake City. Lorsqu'il ne travaille pas pour améliorer l'efficacité énergétique des bâtiments, il donne des coups de main à la communauté et se déplace rapidement à travers les montagnes à pied, à ski, ou en vélo.
      join_us_html: Célébrez avec nous la nourriture hyper-locale! La <a href="/?locale=fr">carte</a> est ouverte à quiconque de modifier, la base de données peut être <a href="/data?locale=fr">téléchargé</a> en un seul clic, et <a href="https://github.com/somerandomsequence/falling-fruit">le code</a> est open-source. Vous êtes également invités à partager l'abondance avec d'autres êtres humains. Notre <a href="/sharing?locale=fr">pages du partage</a> répertorie des centaines d'associations locales dans les domaines de plantation de vergers et parc comestibles publics, glanage des fruits et légumes dans les ville et les champs, et la redistribution aux voisins et aux pauvres.
      more_about_html: Notre carte comestible n'est pas la première du genre, mais elle aspire à être la plus complète. Pendant que nos utilisateurs y contribuent leurs trouvailles, nous fouillons l'internet pour toute connaissance existante, cherchant à unir les efforts des glaneurs, forestiers et freegans du monde. Les <a href="/datasets?locale=fr">ensembles de données importées</a> comprennes petites cartes de glanages de quartier à de vastes inventaires professionnelles d'arbres d'alignements. Jusqu'à présent, la carte contient %{types} différents types comestible (la majorité des espèces végétales) répartis sur %{locations} repères. Au-delà du commun et cultivé aux saveurs exotiques de plantes étrangères ou oubliées, la recherche de nourriture dans votre quartier est un voyage à travers le temps et la culture.
      translate: Traduire
      translate_for_us_html: Intéressé à être un traducteur bénévole? Écrivez-nous! Nous vous inviterons à nous joindre sur <a href="http://www.localeapp.com/projects/7532">Locale</a>, où nos traductions sont gérés.
      translators: Traducteurs
      tristram_stuart_bio_html: ! 'Auteur de <a href="//tristramstuart.co.uk">Waste: Uncovering the Global Food Scandal</a> · Foundeur de l''association internationale contre le gaspillage alimentaire <a href="//feedbackglobal.org">Feedback Global</a> · National Geographic <a href="//www.nationalgeographic.com/explorers/bios/tristram-stuart/">Emerging Explorer</a>'
      write: Écrire
    data:
      beware_html: Attention! Une foi décompressé, les données deviennent un fichier énorme qui écrase la plupart des logiciels de tableur. Si vous recherchez seulement les données sur une zone limitée, essayez d'abord de récupérer les points d'intérêts avec l'outil de téléchargement intégré à la <a href="/?locale=fr">carte</a>.
      caveat_emptor_html: Nous ne prenons aucune responsabilité pour la précision des données - elles sont fourni tels quels, <i>caveat emptor</i>. Si vous développé quelque chose de cool avec les données, <a href="mailto:feedback@fallingfruit.org">faites-le nous savoir</a>!
      data_unavailable_html: Les données sont actuellement indisponibles. Revenez plus tard ou <a href="mailto:info@fallingfruit.org">contactez-nous</a>.
      intro: Falling Fruit dépends des données publiques et la générosité des glaneurs disposés à partager leurs trouvailles. Nous voulons que le plus grand nombre de personnes possible ait accès au glanage urbain, et nous croyons que tout le monde devrait avoir un accès égal au résultat d'un effort collectif. Dans l'esprit de l'"open data", voici la base de données entière
      license_html: Si vous êtes intéressé à utiliser les données dans votre projet, en particulier un projet commercial, nous vous proposons de nous contacter (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>). Sauf indication contraire, les données sont distribué sous une licence <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> (Creative Commons – Attribution, Pas d’utilisation commerciale, Partage dans les mêmes conditions). Cela signifie que vous êtes libre d'utiliser et de distribuer les données aussi longtemps que vous conservez l'attribution aux auteurs/sources initiales et ne les utilisez pas (sans autorisation) dan des applications commerciales. Le code source de Falling Fruit est également ouvert, et disponible sur <a href="https://github.com/somerandomsequence/falling-fruit">GitHub</a>.
      summary_description: La base de données contient actuellement %{types} différents types d'aliments comestibles (la plupart, mais pas tous, des espèces végétales) dans %{locations} endroits. Pour chaque type, le tableau ci-dessous répertorie noms communs, noms scientifiques, liens vers des ressources extérieures, et nombre total.
      summary_of_sources: Résumé des sources
    datasets:
      community_map: Cartes communautaires
      date_imported: Date d'importation
      google_fusion_table: Google Fusion Table
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit aspire à être la plus complète base de donnés géographique des sources comestibles en espace urbain. Pendant que nos utilisateurs l'explorent, la modifient, et y ajoutent depuis notre <a href="/?locale=fr">carte</a>, nous fouillons l'univers pour toutes données préexistantes et les importons à notre <a href="/data?locale=fr">base de données</a>, unissant les efforts des glaneurs, forestiers et freegans du monde. Si vous connaissez des données que nous avons manqué, s'il vous plaît <a href="mailto:info@fallingfruit.org">faite-le nous savoir</a>! Vous pouvez également nous aider avec le processus d'importation en préparant les données pour qu'elles conforment au <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">schema d'importation</a>. Veuillez-noter que puisque les importations doivent être effectuées manuellement, toutes modifications faites aux ensembles de données d'origine suivant leurs importations ne sont pas reflétés sur Falling Fruit.
      no_license: Aucune licence est spécifiée. Assumez <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> (Creative Commons – Attribution, Pas d’utilisation commerciale, Partage dans les mêmes conditions ).
      table_info: Chaque ensemble de données est répertorié par nom, nombre d'emplacements, et la date d'importation. Élargissez chaque ligne pour révéler des détails sur les données d'origine, le processus d'importation, et la licence régissant l'utilisation des données.
      type: Type
      types_of_data: Les ensembles de données importés dans Falling Fruit se répartissent en deux groupes principaux. Les "cartes communautaires" sont construites par les glaneurs et freegans pour documenter les sources comestibles dans leurs communautés. Nous sommes redevables aux citoyens-cartographes qui ont compilé ces données. Les "inventaires d'arbres" sont compilés par les villes, les universités et autres institutions qui souhaitent mieux documenter et prendre soin de leurs arbres. Nous exploitons ces vastes bases de données pour les espèces productrices et nous les ajoutons à la carte. Aidez-nous à documenter les arbres fruitiers de votre quartier en communiquant avec votre ville, canton, université, etc les invitant à partager leur inventaire d'arbres avec nous.
    sharing:
      food_banks: Banques alimentaires
      food_banks_intro: Glaneurs et propriétaires d'arbres privés sont encouragés à faire des dons charitables de leur surplus. Considérer un partenariat avec des groupes comme ceux énumérés ci-dessus, ou en faisant des dons alimentaires aux associations qui donnent à manger à ceux qui ont faim dans votre communauté. Les grands réseaux de banques alimentaires sont énumérés ci-dessous; refuges pour sans abri, écoles et résidences pour personnes âgées sont également à considérer.
      grow_pick_and_distribute: Cultiver · Récolter · Distribuer
      intro_html: Voici une liste d'associations qui cultivent l'espace public urbain (jardins-forêts, vergers publics), récoltent (glanage urbain et rural), ou distribuent (échanges, dons) la nourriture. Les associations sont énumérés par pays, état (si besoin), et ville. Ceux avec des noms barrés sont soupçonnés d'être inactifs. Si vous en connaissez d'autres qui devraient être sur cette liste, <a href="mailto:info@fallingfruit.org">contactez-nous</a> !
