      imported_datasets: Données importées
      intro_html: Falling Fruit aspire à être la plus complète base de donnés géographique des sources comestibles en espace urbain. Pendant que nos utilisateurs l'explorent, la modifient, et y ajoutent depuis notre <a href="/">carte</a>, nous fouillons l'univers pour toutes données préexistantes et les importons à notre <a href="/data">base de données</a>, unissant les efforts des glaneurs, forestiers et freegans du monde. Si vous connaissez des données que nous avons manqué, s'il vous plaît <a href="mailto:info@fallingfruit.org">faite-le nous savoir</a>! Vous pouvez également nous aider avec le processus d'importation en préparant les données pour qu'elles conforment au <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">schema d'importation</a>. Veuillez-noter que puisque les importations doivent être effectuées manuellement, toutes modifications faites aux ensembles de données d'origine suivant leurs importations ne sont pas reflétés sur Falling Fruit.
      locations: Endroits
      name: Nom
      no_license: Aucune licence est spécifiée. Assumez <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.fr">CC BY-NC-SA</a> (Creative Commons – Attribution, Pas d’utilisation commerciale, Partage dans les mêmes conditions ).
      table_info: Chaque ensemble de données est répertorié par nom, nombre d'emplacements, et la date d'importation. Élargissez chaque ligne pour révéler des détails sur les données d'origine, le processus d'importation, et la licence régissant l'utilisation des données.
      tree_inventory: Inventaire d'arbres
      type: Type
      types_of_data: Les ensembles de données importés dans Falling Fruit se répartissent en deux groupes principaux. Les "cartes communautaires" sont construites par les glaneurs et freegans pour documenter les sources comestibles dans leurs communautés. Nous sommes redevables aux citoyens-cartographes qui ont compilé ces données. Les "inventaires d'arbres" sont compilés par les villes, les universités et autres institutions qui souhaitent mieux documenter et prendre soin de leurs arbres. Nous exploitons ces vastes bases de données pour les espèces productrices et nous les ajoutons à la carte. Aidez-nous à documenter les arbres fruitiers de votre quartier en communiquant avec votre ville, canton, université, etc les invitant à partager leur inventaire d'arbres avec nous.
