      tree_inventories_modal: Les inventaires d'arbres sont compilées par les institutions qui cherchent à mieux documenter et prendre soin de leurs arbres. Ces données sont généralement recueillies par les arboriculteurs formés et sont à la fois détaillée et exhaustive. Nous choisissons soigneusement les espèces comestibles de ces inventaires et les ajouter à la carte pour vous. Vous pouvez nous aider à cerner votre quartier en demandant à votre ville ou à l'université si un inventaire des arbres existe et si elle peut être partagée avec chute de fruits.
