      addmarker_html: Ajouter une source ici</a><br><span class="subtext">Vous pouvez aussi me déplacer</span>
      editmarker_html: <b>Déplacez à la position de la source.</b><br><br>Vérifiez la vue satellite - la source pourrait être visible depuis l'espace!
      freegan_modal_html: En plus de nos efforts pour cartographier <a href="/?locale=fr">les plantes comestibles de nos villes</a>, nous avons entrepris de cartographier les poubelles du monde remplis de nourriture. Près de la moitié de tous les aliments produits dans le monde développé ne sont jamais consommés. Nous cherchons à sensibiliser le public au gaspillage alimentaire, faciliter la libération des aliments jetés, et encourager les entreprises de <a href="/sharing?locale=fr">donner leur nourriture</a> au lieu de la gaspiller.<br/><br/>En faveur d'un mode de vie sans gaspillage, nous encourageons la cartographie de tous emplacements freegans (poubelles à ordures, marchés gratuits, etc) avec des produits jetés mais utiles, qu'ils soit comestibles ou non.
      freegan_modal_title: Bienvenue sur la carte freegan de Falling Fruit!
      stamen_html: Tuiles de carte par <a href="http://stamen.com">Stamen Design</a>, sous <a href="http://creativecommons.org/licenses/by/3.0/">CC BY</a>. Données par <a href="http://openstreetmap.org">OpenStreetMap</a>, sous <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA</a>.
      welcome_modal_html: Falling Fruit est une carte immense et collaborative du glanage urbain. En unissant les efforts de glaneurs, freegans, et forestiers, la carte contient déjà plus d'un demi-million de sources comestibles à travers le monde (plantes et champignons aux puits d'eau et poubelles). Notre communauté d'utilisateurs, en croissance rapide, explore, modifie, et ajoute à la carte.<br/><br/>Célébrez avec nous la générosité alimentaires négligée de nos villes! Utilisez le site de façon anonyme ou <a href="/users/sign_up?locale=fr">inscrivez-vous</a> pour accéder à des fonctionnalités supplémentaires.
      welcome_modal_title: Bienvenue sur Falling Fruit!
