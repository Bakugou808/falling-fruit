    sharing:
      grow_pick_and_distribute: Grandir, Pick & amp; Distribuer
      intro_html: Voici la liste des organisations locales qui produisent des aliments (forêts alimentaires et vergers publics), choisissez des aliments (butinage urbain et glaner de l'exploitation), ou autrement redistribuer alimentaires (swaps et des dons). Les organismes sont énumérés par pays, état, et de la ville. Ceux dont les noms fanées-out sont soupçonnés d'être inactif. Si vous en connaissez d'autres qui devraient être sur cette liste, <a href="mailto:info@fallingfruit.org">contactez-nous</a> !
