      intro_html: Im Folgenden sind lokale Organisationen, die Lebensmittel (Lebensmittel Wäldern und Obstgärten öffentlichen) wachsen, nehmen Nahrung (städtische Nahrungssuche und Land Nachlese), oder anders verteilen Essen (Swaps und Spenden). Organisationen werden von Land, Bundesland, Stadt und aufgelistet. Solche mit ausgeblendeten Namen angenommen inaktiv. Wenn Sie von anderen, die auf dieser Liste sein sollten wissen, <a href="mailto:info@fallingfruit.org">kontaktieren Sie uns</a> !
