      food_banks_intro: Sammlerinnen und private Baumbesitzer von ihrer Ernte überwältigt werden ermutigt, ihre Überschüsse für wohltätige Zwecke zu spenden. Betrachten Sie die Partnerschaft mit Gruppen wie die oben aufgeführten, oder spendet direkt an lokale Organisationen Fütterung in Ihrer Gemeinde die Hungrigen. Die großen Nahrungsmittelbank Netzwerke sind unten aufgelistet; Obdachlosenheime, Schulen und Seniorenzentren in Ihrer Nähe sind auch eine Überlegung wert.
