  pages:
    about:
      give_us_money: Wir sind eine komplett aus Freiwilligen, steuerbefreite gemeinnützige, und verlassen sich auf Spenden unserer Nutzer zu bedienen. Wenn Sie bereit und in der Lage sind, erwägen Sie bitte einen finanziellen Beitrag. Spenden innerhalb der Vereinigten Staaten sind steuerlich absetzbar.
      contact_us_html: Diese Website wurde von und für Sammlerinnen gebaut - wir wollen, dass es das beste Werkzeug, um der zeitgenössischen Häcksler zur Verfügung stehen. Schreiben Sie uns an <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a> , würden wir uns freuen, von Ihnen zu hören!
      about_the_site: Über die Seite
      celebration: Fallende Obst ist ein Fest der kulinarischen übersehen Kopfgeld von unseren Straßen der Stadt. Durch die Quantifizierung dieser Ressource auf einer Karte, hoffen wir, intime Verbindungen zwischen Menschen, das Essen und den natürlichen Organismen wachsen in unserer Nachbarschaft zu erleichtern. Nicht nur ein kostenloses Mittagessen! Futtersuche im 21. Jahrhundert ist eine Chance für die Stadtforschung, um die Geißel von gefärbten Bürgersteigen zu kämpfen, und sich mit den botanischen Herkunft der Lebensmittel wieder zu verbinden.
      join_us_html: Begleiten Sie uns in die lokale und essbare feiern! Die <a href="/">Karte</a> ist offen für alle, zu bearbeiten, kann die Datenbank werden <a href="/data">heruntergeladen</a> mit nur einem Klick, und <a href="https://github.com/somerandomsequence/falling-fruit">der Code</a> ist Open-Source. Sie werden ebenfalls aufgefordert, das Kopfgeld mit Ihren Mitmenschen zu teilen. Unsere <a href="/sharing">Sharing Seite</a> Listen Hunderte von lokalen Organisationen Pflanzung Essen Wäldern und Obstgärten öffentlichen, Kommissionierung ansonsten verschwendet Obst und Gemüse aus Stadtbäume und Bauern "Felder und Austausch mit und geben den Nachbarn und die Bedürftigen.
      more_about_html: Unsere Karte der Stadt Esswaren ist nicht das erste seiner Art, aber wir streben die weltweit umfangreichste zu sein. Während unserer Nutzer beitragen Standorten der eigenen, kämmen wir im Internet nach Vorwissen, suche, um die Bemühungen der Sammlerinnen, Förster, und freegans überall zu vereinen. Die <a href=\"/datasets\">importierten Datensätzen</a> reichen von kleinen Nachbarschaft Nahrungssuche, riesige Karten professionell zusammengestellt Baumbestände. Diese bisher Mengen an verschiedene Arten von Esswaren %{types} (die meisten, aber nicht alle Pflanzenarten) über %{locations} Standorte verteilt. Über die kultivierte und alltäglich zu den exotischen Geschmacksrichtungen von ausländischen Pflanzen und den längst vergessenen kulinarischen Verwendungen von einheimischen Pflanzen, Futtersuche in Ihrer Nähe ist eine Reise durch die Zeit und über Kulturen.
      about_us: Über uns
      caleb_bio_html: Caleb ist ein feder zweibeiniger humanoider leidenschaftlich über Lebensmittel Gerechtigkeit und kreative Wege zu finden Technologie nutzen, um soziale Probleme zu lösen. Wenn er nicht da ist Radfahren starren auf Bäumen, balanciert er seine Bemühungen zwischen seinem Job als Informatik-Professor an der <a href="http://cs.colorado.edu">Universität von Colorado</a> , wo er forscht, als Berater vor allem im Bereich der Mapping-Netzabdeckung und als eine Arbeitsbiene für eine Reihe von Non-Profit-Organisationen ( <a href="http://www.growbiointensive.org/">Ökologie-Aktion</a> in der San Francisco Bay Area, <a href="http://boulderfoodrescue.org">Boulder Lebensmittel-Rettung</a> in Boulder, Colorado). Neben all der Arbeit Sachen, mag er an Felsen, führen Wanderwege zu klettern, Fahrrad fahren, und in der Regel im Freien, so viel wie möglich sein.
      ethan_bio_html: Von Apfelweinen und Fruchtbiere, um Staus und <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a> , sucht Ethan, seine Datenbank der Nachbarschaft Bäume (Apfel und seine klapprigen Presse) für kulinarische Inspiration. Während zu Hause in Boulder, Geeks er über Karten, Daten und Zeitraffer von sich zurückziehenden Gletscher für seine Promotion an der <a href="http://instaar.colorado.edu/people/ethan-welty/">Universität von Colorado</a> , aber er hinterlässt oft seine lokalen Umlaufbahn zu gehen, sprechen, essen, fotografieren und seinen Weg durch die Kontinente .
      jeff_bio_html: Seit der Ernte schwarz und Blaubeeren mit der Familie als Kind und, in jüngerer Zeit, zu bemerken, den Reichtum der öffentlichen Obstbäumen in ganz Colorado, hat Jeff eine tiefe Wertschätzung für die Fülle der Obstanbau in unseren Städten entwickelt. Seine erste Mission für Falling Obst war, Boulder und Salt Lake City, Papierkarten in Hand kämmen, um Obstbäume zu erfassen. Wenn er nicht arbeitet, um Energieeffizienz von Gebäuden zu verbessern, wird er in der Regel helfen, die in der Gemeinde oder schnell bewegt über Berge zu Fuß, mit Ski oder Fahrrad.
      closing_remarks: Schlusswort
      closing_remarks_para1_html: Fallende Frucht ist eine 501 (c) 3 (steuerfrei) gemeinnützige Organisation in Boulder, Colorado registriert. Als Ergebnis, Spenden innerhalb der Vereinigten Staaten sind steuerlich absetzbar. Sie können unsere überprüfen <a href="/501c3.pdf">Brief von Befreiung</a> von der IRS und überprüfen unsere Position mit der <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Colorado Staatssekretär</a> . Ebenfalls erhältlich sind unsere aktuellen EZB- <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">Satzung</a> und der öffentlichen Vorstandssitzung <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">Minuten</a> . Unsere offizielle Postanschrift Postfach 284, Boulder, CO, 80306, USA.
      closing_remarks_para2_html: Ernte Essen in einem städtischen Umfeld kommt mit gewissen praktischen und moralischen Überlegungen. Eine Einführung in die Ethik der städtischen Nahrungssuche, empfehlen wir die ausgezeichnete Zusammenfassung auf unserer Website Geschwister - Portland, Oregon "s <a href="http://urbanedibles.org/project/ethics">Stadt Edibles</a> .
      closing_remarks_para3_html: Die meisten der Futtersuche Karten wanderten in fallenden Früchte wurden auf öffentlichen Google Maps Seiten, auf denen es viel zu leicht versehentlich bewegen Marker gehostet. Wenn eine Adresse in einer Beschreibung versehen nicht mit der Lage auf der Karte, der Marker wurde wahrscheinlich versehentlich auf die ursprüngliche Karte verschoben. Bitte aktualisieren Sie die Standorte dieser Marker entsprechend, wenn die Feldbesichtigung bestimmt die Adresse (und nicht der abgebildete Ort) korrekt zu sein.
      closing_remarks_para4_html: Kommunale Baumbestände werden erst nach und nach aktualisiert werden (wenn überhaupt) als Bäume werden für die Wartung besucht. Nutzer-und Gemeindedaten können mehrere Jahre alt oder schlicht falsch, so vorbereitet, um rätselhafte Ungenauigkeiten im Bereich begegnen werden. Letztlich liegt es in Ihrer Verantwortung, um die Identität, Genießbarkeit, und die Lage einer Anlage zu bestimmen.
    data:
      intro: Fallende Obst auf öffentliche Daten und der Großzügigkeit der Stadtsammlerinnen bereit sind, ihre Funde mit anderen zu teilen gebaut. Wir wollen städtische Nahrungsquellen, so viele Menschen wie möglich zu erreichen, und wir glauben, dass jeder den gleichen Zugang zu den Früchten unserer Tarif haben. Im Geiste der Open Data, siehe! Die gesamte Datenbank
      last_updated: zuletzt aktualisiert
      data_unavailable_html: Derzeit Daten nicht verfügbar ist. Prüfen Sie später wieder oder <a href="mailto:info@fallingfruit.org">kontaktieren Sie uns</a> .
      beware_html: Aber Vorsicht. Sobald unkomprimiert, wird die Daten eine riesige Datei, die die meisten Tabellenkalkulationssoftware zu implodieren verursacht. Nur die Interessenten in die Manipulation der Daten in es \ 's Gesamtheit müssen diesen Weg zu gehen. Für die meisten ist eine bessere Alternative, um selektiv Sehenswürdigkeiten mit Hilfe der in den integrierten Download-Tool abrufen <a href="/">Karte</a> .
      license_html: Wenn Sie Interesse an der Nutzung der Daten in das eigene Projekt, insbesondere für kommerzielle Anwendungen sind, empfehlen wir Ihnen, uns (Kontaktadresse <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Wenn nicht anders angegeben, werden die Daten unter einer Lizenz <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (Namensnennung, nicht-kommerziellen, Share-Alike)</a> -Lizenz. Dies bedeutet, dass Sie frei zu verwenden und zu verbreiten, die Daten so lange, wie Sie den ursprünglichen Autor / Quelle honorar erhalten und verwenden Sie es nicht (ohne Genehmigung) für kommerzielle Anwendungen. Der Quellcode für Falling Fruit ist auch offen. Weitere Details auf, dass kann auch gefunden werden <a href="https://github.com/somerandomsequence/falling-fruit">unsere Github-Repository</a> .
      caveat_emptor_html: Es sollte selbstverständlich, dass wir keine Verantwortung für die Richtigkeit der Daten gehen - ist vorgesehen, wie es ist, <i>Gewährleistungsausschluss.</i> Wenn Sie etwas cool mit den Daten zu tun, bitte <a href="mailto:feedback@fallingfruit.org">lassen Sie uns wissen</a> !
