    index:
      splash_html: Fallende Frucht ist eine massive, kooperative Karte der Stadt Ernte. Die Vereinigung der Anstrengungen der Sammlerinnen, Förster, und freegans überall, die Karte weist bereits auf über eine halbe Million Lebensmittelerzeugung Standorten rund um die Welt (von Pflanzen und Pilzen, um Brunnen und Müllcontainer). Das schnell wachsende User-Community aktiv zu erkunden, Bearbeiten und Hinzufügen der Karte. <br/><br/> Feiern Sie mit uns das übersehen Kopfgeld von unseren Straßen! Verwenden Sie die Website anonym oder <a href="/users/sign_up">melden Sie sich</a> für ein Konto, um zusätzliche Funktionen zuzugreifen.
      freegan_splash_html: Zusätzlich zu unseren Bemühungen die Abbildung der <a href="/">essbaren Pflanzen wachsen in Städten</a> , setzen we''ve aus, um die Welternährung-Lagermüllcontainern zuordnen. Fast 50% aller in der entwickelten Welt produzierte Lebensmittel wird nie gegessen. We''re der Hoffnung, das Bewusstsein um dieses Problem zu erhöhen, erleichtern die Befreiung der Lebensmittel weggeworfen, und ermutigen Unternehmen, um <a href=\"/sharing\">die Nahrung zu spenden</a> , statt. <br><br> Unterstützung einer unteren Abfall Lifestyle, ermutigen wir die Abbildung aller Standorte (von Müllcontainern auf freie Boxen) mit verworfen, aber nützliche Waren, egal ob essbar oder nicht.
