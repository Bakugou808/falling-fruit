  pages:
    about:
      give_us_money: אנחנו על טהרת ההתנדבות, פטורות ממס ללא מטרות רווח, ולהסתמך על תרומות מהמשתמשים שלנו לפעול. אם אתה מוכן ומסוגל, אנא שקול תרומה כספית. תרומות בתוך ארצות הברית ניתנות לניכוי מס.
      contact_us_html: אתר זה נבנה על ידי ועבור לקטים - אנחנו רוצים שזה יהיה הכלי הטוב ביותר העומד לרשות הבוזזת העכשווית. כתוב לנו <a href="mailto:feedback@fallingfruit.org">בfeedback@fallingfruit.org,</a> נשמח לשמוע ממך!
      about_the_site: אודות האתר
      celebration: פירות נופלים הוא חגיגה של השפע הקולינרי להתעלם מרחובות העיר שלנו. על ידי כימותי משאב זה על מפה, אנחנו מקווים להקל קשרים אינטימיים בין אנשים, אוכל, ואורגניזמים הטבעיים הולכים וגדלו בשכונות שלנו. לא רק ארוחות חינם! לקטים במאה ה -21 הוא הזדמנות לחקר עירוני, כדי להילחם בנגע של מדרכות מוכתמות, ולהתחבר מחדש למקורות הבוטניים של מזון.
      join_us_html: הצטרפו אלינו בחוגגים המקומי ואכיל! <a href="/">המפה</a> פתוחה לכל אחד לערוך, מסד הנתונים יכולים להיות <a href="/data">שהורדו</a> בלחיצה אחת, <a href="https://github.com/somerandomsequence/falling-fruit">והקוד</a> הוא קוד פתוח. אתם מוזמנים גם לחלוק את הפרס עם בני אדם הבחור שלך. שלנו <a href="/sharing">דף שיתוף</a> מאות רשימות של ארגונים המקומיים נטיעת יערות מזון ומטעי ציבור, לקטוף פירות-מבוזבזים אחרת וירקות מעצי עיר ושדות של חקלאים ", ולהחליף עם ולתת לשכנים ולנזקקים.
      more_about_html: המפה של מאכל העירוני שלנו היא לא הראשונה מסוגו, אבל אנחנו שואפים להיות מקיפים ביותר בעולם. בעוד המשתמשים שלנו לתרום במיקומים שלהם, אנחנו סורקים את האינטרנט לידע קיים מראש, המבקש לאחד את המאמצים של מלקטי מזון, יערנים, וfreegans בכל מקום. <a href="/datasets">מערכי נתונים המיובאים</a> נעים בין מפות ליקוט שכונה קטנות למלאי עץ מקצועי הידור עצומים. כמויות עד כה ל%{types} סוגים שונים של דברי מאכל (רוב, אך לא כולם, מיני צמחים) מפוזרים על פני %{locations} מקומות. מעבר לטפחתי ודבר שבשגרה לטעמים האקזוטיים של צמחים זרים והשימושים קולינריים הנשכחים של צמחים מקומיים, ליקוט בשכונה שלך הוא מסע בזמן ועל פני תרבויות.
      about_us: אודותינו
      caleb_bio_html: כלב הוא תשוקה דמויות אדם הולכת על שתיים חסרת נוצות על צדק מזון ומציאת דרכים יצירתיות להשתמש בטכנולוגיה כדי לטפל בבעיות חברתיות. כשהוא 'לא רכיבה על אופניים סביב פה פעור בעצים, הוא מאזן את מאמציו בין יום העבודה שלו כפרופסור למדעי מחשב <a href="http://cs.colorado.edu">באוניברסיטת קולורדו</a> שבו הוא עושה מחקר, כיועץ בעיקר בתחום הכיסוי של רשת אלחוטית מיפוי, וכמו דבורה עובד עבור מספר הארגונים ללא מטרות רווח <a href="http://www.growbiointensive.org/">(אקולוגיה הפעולה</a> באזור המפרץ סן פרנסיסקו, <a href="http://boulderfoodrescue.org">בולדר מזון ההצלה</a> בבולדר, קולורדו). חוץ מזה כל דברים עבודה, הוא אוהב לטפס סלעים, שבילים לרוץ, לרכב על אופניים, ובאופן כללי להיות בחוץ כמה שאפשר.
      ethan_bio_html: מciders התפוח ובירות פירות לריבות <a href="http://en.wikipedia.org/wiki/Rumtopf">וRumtopf,</a> איתן נראה למסד הנתונים שלו של עצי שכונה (ולחץ על התפוח הרעוע שלו) כדי לקבל השראה קולינרית. בעוד בבית בבולדר, הוא Geeks על פני מפות, נתונים, וזמן לשגות של נסיגת קרחונים לדוקטורט שלו <a href="http://instaar.colorado.edu/people/ethan-welty/">באוניברסיטת קולורדו,</a> אבל הוא לעתים קרובות משאיר המסלול המקומי שלו ללכת, לדבר, לאכול, ולצלם את דרכו על פני יבשות .
      jeff_bio_html: מאז קצירת שחורה ואוכמניות עם משפחה כילד, ולאחרונה, הבחין בשפע של עצי פרי ציבוריים ברחבי קולורדו, ג'ף פיתח הערכה עמוקה לשפע של פירות גדל בערים שלנו. המשימה הראשונה שלו לנפילת פירות הייתה לסרוק מפות נייר בולדר וסולט לייק סיטי, ביד, כדי להקליט עצי פרי. כאשר לא פועל כדי לשפר את יעילות אנרגיית בניין, הוא בדרך כלל עוזר בקהילה או נע במהירות מעל הרים ברגל, סקי, או באופניים.
      closing_remarks: דברי סיכום
      closing_remarks_para1_html: פירות נופלים הוא 3 ארגון 501 (ג) (פטור ממס) ללא מטרות רווח רשום בבולדר, קולורדו. כתוצאה מכך, תרומות בתוך ארצות הברית ניתנות לניכוי מס. ייתכן שהבדיקה שלנו <a href="/501c3.pdf">המכתב של פטור</a> ממס ההכנסה ולוודא העמידה שלנו עם <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">מזכירת המדינה קולורדו.</a> זמין גם הם נוכחי שלטון <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">חוקי עזר</a> וישיבת דירקטוריון ציבורי <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">דקות.</a> הכתובת למשלוח הדואר הרשמי שלנו הוא PO Box 284, Boulder, CO, 80,306, ארה"ב.
      closing_remarks_para2_html: מזון קציר בסביבה עירונית מגיע עם שיקולים מעשיים ומוסריים מסוימים. לקבלת מבוא לאתיקה של ליקוט עירוני, אנו ממליצים סיכום מצוין באתר של אחינו - פורטלנד, 'של אורגון <a href="http://urbanedibles.org/project/ethics">מאכל עירוני.</a>
      closing_remarks_para3_html: רוב מפות הליקוט היגר לנפילת הפירות התארחו בדפי מפות Google הציבוריים שבו כל זה היה קל מדי לעבור סמנים בטעות. אם כתובת שנמסרה בתיאור לא מסכימה עם המיקום על המפה, הסמן היה סביר עבר בטעות על המפה המקורית. אנא עדכן את מיקומם של סמנים אלה בהתאם בכל פעם שבדיקת שדה קובע את הכתובת (ולא את המיקום הממופה) תהיה נכון.
      closing_remarks_para4_html: מלאי עץ עירוניים מתעדכנות רק בהדרגה (אם בכלל) כעצים ביקרו לצורך התחזוקה. משתמש-תרם ונתונים עירוניים עשויים להיות כמה שנים ישנות או רגיל הלא נכון, כדי להיות מוכנות למפגש אי דיוקים תמוהות בתחום. סופו של דבר, האחריות הוא שלך כדי לקבוע את הזהות, אכילות, ומיקומו של מפעל.
    data:
      intro: נפילת פירות בנוי על נתונים ציבוריים והנדיבות של לקטים עירוניים מוכנים לשתף הממצאים שלהם עם אחרים. אנחנו רוצים מקורות מזון עירוניים כדי להגיע לאנשים רבים ככל האפשר, ואנו מאמינים שלכולם תהיה גישה שווה לפרותי העבודה הקולקטיבית שלנו. ברוח של נתונים פתוחים, והנה! כל מסד נתונים
      last_updated: עודכן לאחרונה
      data_unavailable_html: הנתונים אינו זמין כעת. בדקו שוב מאוחר יותר או <a href="mailto:info@fallingfruit.org">צורו איתנו קשר.</a>
      beware_html: אבל צריך להיזהר. ברגע שלא דחוס, הנתונים הופכים קובץ ענק שגורם לתוכנת הגיליון האלקטרוני ביותר לקרוס. רק מי שמתעניייין במניפולציה של נתונים בו שלמות \ 's צריך ללכת בדרך זו. עבור רוב, חלופה טובה יותר היא כדי לאחזר באופן סלקטיבי נקודות עניין שימוש באפשרות להורדה שולבה <a href="/">במפה.</a>
      license_html: אם אתם מעוניינים בשימוש בנתונים בפרויקט שלך, במיוחד עבור יישומים מסחריים, אנו מציעים לך ליצור איתנו קשר <a href="mailto:info@fallingfruit.org">(info@fallingfruit.org).</a> כאשר לא צוין אחרת, הנתונים הוא תחת רישיון <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (ייחוס, שאינו מסחרי, מניות כאחד)</a> רישיון. זה אומר שאתה חופשי להשתמש ולהפיץ את הנתונים כל עוד אתה שומר על ייחוס מחבר / מקור המקורי ולא משתמש בו (ללא אישור) עבור יישומים מסחריים. קוד המקור של הפירות נופלים הוא גם פתוח. ניתן למצוא פרטים נוספים על שעל <a href="https://github.com/somerandomsequence/falling-fruit">מאגר GitHub שלנו.</a>
      caveat_emptor_html: זה צריך ללכת בלי לומר כי אנו לא לוקחים אחריות על דיוקם של הנתונים - זה מסופק כהוא, <i>ייזהר קונה.</i> אם אתה עושה משהו מגניב עם נתונים, אנא <a href="mailto:feedback@fallingfruit.org">יידעו אותנו!</a>
      summary_of_sources: סיכום של מקורות
      common_name: שם נפוץ
      scientific_name: שם מדעי
      links: קישורים
      count: רוזן
      summary_description: המאגר מכיל כיום %{types} סוגים שונים של דברי מאכל (רוב, אך לא כולם, הם מיני צמחים) מפוזרים על פני %{locations} מקומות. עבור כל סוג, הטבלה הבאה מפרטת שם אנגלית נפוצה (ים), שם מדעי (ים), קישורים לאזכור מחוץ, וספירה כוללת.
    datasets:
      intro_html: פירות נופלים שואפים להיות בסיס הנתונים גיאוגרפיים המקיף ופתוחים ביותר בעולם "של דברי מאכל עירוניים. בעוד המשתמשים שלנו לחקור, לערוך, ולהוסיף מיקומים באמצעותנו <a href="/">המפה,</a> אנחנו סורקים את היקום הידוע מראש קיימים מערכי נתונים ולייבא אותם ישירות לתוך <a href="/data">מסד הנתונים,</a> המאחדים את המאמצים של מלקטי מזון, יערנים, וfreegans בכל מקום. אם ידוע לכם על בסיס נתוני we've החמיץ, אנא <a href="mailto:info@fallingfruit.org">יידעו אותנו!</a> גם אתה יכול לעזור לנו עם תהליך היבוא על ידי עיצוב נתונים באמצעות <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">תבנית היבוא.</a> שים לב כי מאז יבוא חייב להתבצע באופן ידני, שינויים נוספים בנתונים המקוריים אינם באים לידי ביטוי בנפילת פירות.
      imported_datasets: מערכי נתונים מיובאים
      types_of_data: מערכי נתונים מיובאים לפירות נופלים מתחלקים לשתי קטגוריות עיקריות. "מפות קהילה" בנויות על ידי מלקטי מזון וfreegans כפי שהם לעיין סביבתם לדברים לאכול. אנו חייבים תודה לאזרח הקרטוגרפים החרוצים שיש הידור נתונים זה. "מלאי עץ" מופקים על ידי ערים, אוניברסיטאות, ומוסדות אחרים המבקשים מסמך טוב יותר ולדאוג לעצים שלהם. אנו כורים מערכי נתונים עצומים אלה למיני ייצור מזון ולהוסיף אותם למפה. כדי לעזור לנו לקבל בשכונה שלך על המפה, פנה לבית הספר או העיר שלך ועודד אותם לשתף מלאי העץ שלהם איתנו.
      table_info: כל מערך נתונים מופיעים בשמו, מספר מקומות, ותאריך מיובא. הרחבת כל שורה מגלה פרטים נוספים על הנתונים המקוריים, תהליך היבוא, והרישיון המסדירים כיצד ניתן להשתמש בנתונים.
