    data:
      beware_html: אבל צריך להיזהר. ברגע שלא דחוס, הנתונים הופכים קובץ ענק שגורם לתוכנת הגיליון האלקטרוני ביותר לקרוס. רק מי שמתעניייין במניפולציה של נתונים בו שלמות צריך ללכת בדרך זו. עבור רוב, חלופה טובה יותר היא כדי לאחזר באופן סלקטיבי נקודות עניין שימוש באפשרות להורדה שולבה <a href="/?locale=he">במפה.</a>
      caveat_emptor_html: זה צריך ללכת בלי לומר כי אנו לא לוקחים אחריות על דיוקם של הנתונים - זה מסופק כהוא, <i>ייזהר קונה.</i> אם אתה עושה משהו מגניב עם נתונים, אנא <a href="mailto:feedback@fallingfruit.org">יידעו אותנו!</a>
      data_unavailable_html: הנתונים אינו זמין כעת. בדקו שוב מאוחר יותר או <a href="mailto:info@fallingfruit.org">צורו איתנו קשר.</a>
      intro: נפילת פירות בנוי על נתונים ציבוריים והנדיבות של לקטים עירוניים מוכנים לשתף הממצאים שלהם עם אחרים. אנחנו רוצים מקורות מזון עירוניים כדי להגיע לאנשים רבים ככל האפשר, ואנו מאמינים שלכולם תהיה גישה שווה לפרותי העבודה הקולקטיבית שלנו. ברוח של נתונים פתוחים, והנה! כל מסד נתונים
      license_html: אם אתם מעוניינים בשימוש בנתונים בפרויקט שלך, במיוחד עבור יישומים מסחריים, אנו מציעים לך ליצור איתנו קשר <a href="mailto:info@fallingfruit.org">(info@fallingfruit.org).</a> כאשר לא צוין אחרת, הנתונים הוא תחת רישיון <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons (ייחוס, שאינו מסחרי, מניות כאחד)</a> רישיון. זה אומר שאתה חופשי להשתמש ולהפיץ את הנתונים כל עוד אתה שומר על ייחוס מחבר / מקור המקורי ולא משתמש בו (ללא אישור) עבור יישומים מסחריים. קוד המקור של הפירות נופלים הוא גם פתוח. ניתן למצוא פרטים נוספים על שעל <a href="https://github.com/somerandomsequence/falling-fruit">מאגר GitHub שלנו.</a>
      summary_description: המאגר מכיל כיום %{types} סוגים שונים של דברי מאכל (רוב, אך לא כולם, הם מיני צמחים) מפוזרים על פני %{locations} מקומות. עבור כל סוג, הטבלה הבאה מפרטת שם אנגלית נפוצה (ים), שם מדעי (ים), קישורים לאזכור מחוץ, וספירה כוללת.
      summary_of_sources: סיכום של מקורות
