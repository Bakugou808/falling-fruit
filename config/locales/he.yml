      community_map: מפת הקהילה
      date_imported: תאריך מיובא
      google_fusion_table: לוח Fusion Google
      google_map: Google Map
      google_maps_engine: מנוע Google Maps
      intro_html: פירות נופלים שואפים להיות בסיס הנתונים גיאוגרפיים המקיף ופתוחים ביותר בעולם "של דברי מאכל עירוניים. בעוד המשתמשים שלנו לחקור, לערוך, ולהוסיף מיקומים באמצעותנו <"a href="/?locale=he>המפה,</a> אנחנו סורקים את היקום הידוע מראש קיימים מערכי נתונים ולייבא אותם ישירות לתוך <a href="/data?locale=he">מסד הנתונים,</a> המאחדים את המאמצים של מלקטי מזון, יערנים, וfreegans בכל מקום. אם ידוע לכם על בסיס נתוני we've החמיץ, אנא <a href="mailto:info@fallingfruit.org">יידעו אותנו!</a> גם אתה יכול לעזור לנו עם תהליך היבוא על ידי עיצוב נתונים באמצעות <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">תבנית היבוא.</a> שים לב כי מאז יבוא חייב להתבצע באופן ידני, שינויים נוספים בנתונים המקוריים אינם באים לידי ביטוי בנפילת פירות.
      no_license: אין רישיון צוין, להניח <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"> Creative Commons (ייחוס, שאינו מסחרי, מניות כאחד) </a>
      table_info: כל מערך נתונים מופיעים בשמו, מספר מקומות, ותאריך מיובא. הרחבת כל שורה מגלה פרטים נוספים על הנתונים המקוריים, תהליך היבוא, והרישיון המסדירים כיצד ניתן להשתמש בנתונים.
      type: סוג
      types_of_data: מערכי נתונים מיובאים לפירות נופלים מתחלקים לשתי קטגוריות עיקריות. "מפות קהילה" בנויות על ידי מלקטי מזון וfreegans כפי שהם לעיין סביבתם לדברים לאכול. אנו חייבים תודה לאזרח הקרטוגרפים החרוצים שיש הידור נתונים זה. "מלאי עץ" מופקים על ידי ערים, אוניברסיטאות, ומוסדות אחרים המבקשים מסמך טוב יותר ולדאוג לעצים שלהם. אנו כורים מערכי נתונים עצומים אלה למיני ייצור מזון ולהוסיף אותם למפה. כדי לעזור לנו לקבל בשכונה שלך על המפה, פנה לבית הספר או העיר שלך ועודד אותם לשתף מלאי העץ שלהם איתנו.
    sharing:
      food_banks: בנקים מזון
      food_banks_intro: מלקטי מזון ובעלי העץ פרטיים מוכרעים על ידי הקציר שלהם מוזמנים לתרום עודפי התוצרת שלהם לצדקה. לשקול שיתוף פעולה עם קבוצות כמו אלה שצוינו לעיל, או תרומה ישירות לארגונים מקומיים האכלה רעבה בקהילה שלך. רשתות בנק מזון העיקריות המפורטים להלן; מקלטים לחסרי בית, בתי ספר, ומרכזים בכירים באזור שלך הם גם שווים לשקול.
      grow_pick_and_distribute: לגדול · פיק · הפץ
      intro_html: המפורטים להלן הם ארגונים מקומיים הגדלים מזון (יערות מזון ומטעי ציבור), לאסוף מזון (ליקוט עירוני ולקט החווה), או בדרך אחרת להפיץ מזון (עסקות החלף ותרומות). ארגונים רשומים לפי מדינה, מדינה, ועיר. אלה עם שמות דהויים ועזיבה הם האמינו להיות לא פעילים. אם ידוע לכם על אחרים שצריכה להיות ברשימה זו, <a href="mailto:info@fallingfruit.org">צור איתנו קשר!</a>
