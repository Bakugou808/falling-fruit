  pages:
    about:
      about_the_site: Acerca del proyecto
      about_us: Junta directiva
      advisory_board: Junta de asesores
      caleb_bio_html: Caleb es un apasionado humanoide bípedo sin plumas sobre justicia alimentaria y la búsqueda de formas creativas de utilizar la tecnología para hacer frente a los problemas sociales. Cuando él no está en bicicleta alrededor sorprendido frente a los árboles, que equilibra sus esfuerzos entre su trabajo diario como un profesor de ciencias informáticas en la <a href="http://cs.colorado.edu">Universidad de Colorado</a>, donde él hace la investigación, como consultor sobre todo en el ámbito de cobertura de la red inalámbrica de la cartografía, y como una abeja obrera para una serie de organizaciones no lucrativas ( <a href="http://www.growbiointensive.org/">Ecology Action</a> en el Área de la Bahía de San Francisco, <a href="http://boulderfoodrescue.org">Boulder Food Rescue</a> en Boulder, Colorado). Además de todo eso trabajo, le gusta escalar rocas, senderos para correr, andar en bicicleta, y en general, estar al aire libre tanto como sea posible.
      celebration: La caída de la fruta es una celebración de la abundancia culinaria pasa por alto de nuestras calles de la ciudad. Al cuantificar este recurso en un mapa, esperamos facilitar las conexiones íntimas entre la gente, la comida, y los organismos naturales que crecen en nuestros barrios. No es sólo un almuerzo gratis! Forrajeo en el siglo 21 es una oportunidad para la exploración urbana, para luchar contra el flagelo de las aceras manchadas, y volver a conectar con los orígenes botánicos de alimentos.
      closing_remarks: Observaciones finales
      closing_remarks_para1_html: La caída de la fruta es una organización 501 (c) 3 organización (exenta de impuestos) sin fines de lucro registrada en Boulder, Colorado. Como resultado de ello, las donaciones dentro de los Estados Unidos son deducibles de impuestos. Usted puede revisar nuestra <a href="/501c3.pdf">carta de exención</a> del IRS y verificar nuestra posición ante el <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Secretario de Estado de Colorado</a>. También están disponibles nuestros gobernantes actuales <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">estatutos</a> y la junta pública de reuniones <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minuto</a>.
      closing_remarks_para2_html: Comida cosecha en un entorno urbano viene con ciertas consideraciones prácticas y morales. Para una introducción a la ética de forrajeo urbano, recomendamos el excelente resumen en nuestro sitio hermano - Portland, Oregon "de <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a>.
      closing_remarks_para3_html: La mayoría de los mapas de forrajeo emigraron a la caída de la fruta se encuentra alojado en público mapas de Google las páginas en las que era muy fácil mover accidentalmente marcadores. Si una dirección proporcionada en la descripción no está de acuerdo con la ubicación en el mapa, el marcador fue probablemente movido accidentalmente en el mapa original. Por favor, actualice la ubicación de estos marcadores en función de si la inspección de campo determina la dirección (y no la ubicación asignada) que es correcta.
      contact_us_html: Falling Fruit se construye por y para los recolectores - queremos que sea la mejor herramienta disponible para el recolector contemporáneo. Escríbanos a <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, nos encantaría saber de usted!
      craig_durkin_bio_html: 
      cristina_rubke_bio_html: 
      david_craft_bio_html: 
      ethan_bio_html: De sidras y cervezas de frutas de manzana a mermeladas y <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan se ve a su base de datos de árboles de barrio (y su desvencijada prensa de manzana) en busca de inspiración culinaria. En su casa en Boulder, que frikis hacia fuera sobre mapas, datos y time-lapse de retroceso de los glaciares para su doctorado en la <a href="http://instaar.colorado.edu/people/ethan-welty/">Universidad de Colorado</a>, pero a menudo sale de su órbita local para caminar, hablar, comer, y fotografiar a su manera a través de los continentes.
      ff_disclaimer_html: Falling Fruit no está asociado con Fallen Fruit. Fallen Fruit se puede encontrar en <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Pagar vía Gratipay
      give_paypal: Donar vía Paypal
      give_us_money: Somos una de voluntarios, sin fines de lucro y exenta de impuestos, y se basan en donaciones de nuestros usuarios para operar. Si usted está dispuesto y capaz, por favor considere hacer una contribución financiera. Donaciones dentro de los Estados Unidos son deducibles de impuestos.
      jeff_bio_html: Desde la cosecha de negro y arándanos con la familia cuando era niño y, más recientemente, al notar la gran cantidad de árboles frutales públicos en todo Colorado, Jeff ha desarrollado un profundo aprecio por la abundancia de la fruticultura en nuestras ciudades. Su primera misión para Falling Fruit era de peinar mapas de papel en Boulder y Salt Lake City, en mano, para registrar los árboles frutales. Cuando no está trabajando para mejorar la eficiencia energética de los edificios, que se suele ayudando en la comunidad o en movimiento con rapidez sobre las montañas a pie, esquí, o en bicicleta.
      join_us_html: Únase a nosotros en la celebración de lo local y comestible! El <a href="/?locale=es">mapa</a> está abierto para que cualquiera pueda editar, la base de datos se puede <a href="/data?locale=es">descargar</a> con un solo clic, y <a href="https://github.com/somerandomsequence/falling-fruit">el código</a> es de código abierto. Se le anima igualmente a compartir el botín con los demás seres humanos. Nuestras <a href="/sharing?locale=es">páginas de compartir</a> listas de cientos de organizaciones locales que plantan bosques de alimentos y huertos públicos, recogiendo frutos de otro modo desperdiciado-y hortalizas procedentes de árboles de la ciudad y "campos de los agricultores, y el trueque con y dando a los vecinos ya los necesitados.
      more_about_html: Nuestro mapa de comestibles urbanas no es la primera de su tipo, sino que aspiramos a ser el mundo 'del más completo. Mientras que nuestros usuarios contribuyen ubicaciones propias, peinamos el Internet para el conocimiento pre-existente, buscando unir los esfuerzos de los cazadores-recolectores, silvicultores y freegans todas partes. Los <a href="/datasets?locale=es">conjuntos de datos importados</a> desde pequeños mapas de forrajeo barrio para vastos inventarios de árboles profesionalmente compilados. Esto hasta ahora asciende a %{types} diferentes tipos de comestibles (la mayoría, pero no todas, las especies de plantas) distribuidas en %{locations} ubicaciones. Más allá de la cultivada y común a los sabores exóticos de plantas extranjeras y los usos culinarios olvidados largo de plantas nativas, alimentándose en su vecindario es un viaje a través del tiempo y entre culturas.
      translate: Traducir
      translate_for_us_html: Interesado en ser voluntario como traductor? Envíenos un correo electrónico y le invitamos a unirse a nosotros en <a href="http://www.localeapp.com/projects/7532">Locale</a>, donde se gestionan nuestras traducciones.
      translators: Traductores
      tristram_stuart_bio_html: 
      write: Escribir
    data:
      beware_html: ¡Pero cuidado! Una vez descomprimido, la base de datos es un archivo enorme que aplastará la mayoría del software de hoja de cálculo. Si sólo necesita los datos para una pequeña región, probar primero recuperarlos utilizando la herramienta de descarga integrada en el <a href="/?locale=es">mapa</a>.
      caveat_emptor_html: No hace falta decir que no nos hacemos responsables de la exactitud de los datos - que se brinde como es, <i>caveat emptor.</i> ¡Si haces algo fresco con los datos, por favor <a href="mailto:feedback@fallingfruit.org">háganoslo saber</a>!
      data_unavailable_html: Datos no disponibles actualmente. Vuelve mas tarde o <a href="mailto:info@fallingfruit.org">contáctenos</a>.
      intro: Falling Fruit se basa en datos públicos y la generosidad de los recolectores urbanos que estén dispuestos a compartir sus hallazgos con los demás. Queremos que las fuentes de alimentos urbanos para llegar a tantas personas como sea posible, y creemos que todos deben tener igualdad de acceso a los frutos de nuestro trabajo colectivo. En el espíritu de los datos abiertos, he aquí! La base de datos entera
      license_html: Si usted está interesado en el uso de los datos en su propio proyecto, especialmente para aplicaciones comerciales, le sugerimos que se ponga en contacto con nosotros ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Cuando no se especifique lo contrario, los datos está bajo una licencia <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> (Creative Commons – Atribución, Compartir-igual, No comercial) de licencia. Esto significa que usted es libre de usar y distribuir los datos, siempre y cuando se preserve la atribución autor / fuente original y no lo usa (sin permiso) para aplicaciones comerciales. El código fuente para Falling Fruit también está abierto, y disponible en <a href="https://github.com/somerandomsequence/falling-fruit">GitHub</a>.
      summary_description: La base de datos contiene actualmente %{types} diferentes tipos de comestibles (la mayoría, pero no todos, son especies de plantas) distribuidas en %{locations} ubicaciones. Para cada tipo, la siguiente tabla se enumeran nombre común (s), nombre científico (s), enlaces a referencias externas, y el recuento total.
      summary_of_sources: Resumen de fuentes
    datasets:
      community_map: Mapa comunidad
      date_imported: Fecha importada
      google_fusion_table: Google Fusion Table
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit aspira a ser el mundo del 'conjunto de datos geográficos más completa y abierta de comestibles urbanas. Mientras que nuestros usuarios explorar, editar y añadir ubicaciones usando nuestro <a href="/?locale=es">mapa</a>, peinamos el universo conocido para los pre-existentes de datos e importamos directamente en la <a href="/data?locale=es">base de datos</a>, uniendo los esfuerzos de cosechadoras de forraje, silvicultores y freegans todas partes. Si usted sabe de un conjunto de datos PD Tuve que perdió, por favor <a href="mailto:info@fallingfruit.org">háganoslo saber</a> ! También nos puede ayudar con el proceso de importación por el formato de los datos utilizando la <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">plantilla de importación</a>. Tenga en cuenta que, dado que las importaciones deben realizarse manualmente, más cambios en los datos originales no se reflejan en la caída de la fruta.
      no_license: Ninguna licencia especificado, asume <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> (Creative Commons – Atribución, No comercial, Compartir-Igual).
      table_info: Cada conjunto de datos está en la lista por nombre, número de ubicaciones, y la fecha de importación. Ampliando cada fila revela más detalles sobre los datos originales, el proceso de importación, y la licencia que rige cómo se pueden usar los datos.
      type: Tipo
      types_of_data: Los conjuntos de datos importados a Falling Fruit se dividen en dos categorías principales. "Los mapas comunitarios" son construidos por cazadores-recolectores y freegans ya que leer detenidamente su entorno para cosas de comer. Estamos en deuda con los ciudadanos-cartógrafos trabajadoras que han compilado los datos. "Los inventarios de árboles" son compilados por ciudades, universidades y otras instituciones que deseen documentar mejor y cuidar de sus árboles. Extraemos estos grandes conjuntos de datos para las especies productoras de alimentos y agregarlos al mapa. Para ayudarnos a conseguir su vecindario en el mapa, en contacto con su escuela o ciudad instándolos a compartir su inventario de árboles con nosotros.
    sharing:
      ample_harvest: Bancos de alimentos estadounidenses que aceptan donaciones producen
      food_banks: Bancos de alimentos
      food_banks_canada: Bancos de alimentos en Canadá
      food_banks_intro: Se anima a los cazadores-recolectores y los propietarios de árboles privados abrumados por su cosecha a donar sus excedentes a la caridad. Considere la posibilidad de asociarse con grupos como los mencionados anteriormente, o donar directamente a las organizaciones locales que alimentan el hambre en su comunidad. Las principales redes de bancos de alimentos son los siguientes; refugios para desamparados, escuelas y centros para personas mayores en su área son también vale la pena considerar.
      global_foodbanking_network: Redes de bancos de alimentos en todo el mundo
      grow_pick_and_distribute: Crecer · Pick · Distribuir
      intro_html: A continuación se enumeran las organizaciones locales que cultivan alimentos (bosques de alimentos y huertos públicos), recoger alimentos (forrajeo urbana y rebusco granja), o de otra manera redistribuir los alimentos (swaps y donaciones). Las organizaciones están listadas por país, estado y ciudad. Las personas con nombres descoloridas de salida se cree que son inactivos. Si usted sabe de otros que deberían estar en esta lista, <a href="mailto:info@fallingfruit.org">póngase en contacto con nosotros</a>!
