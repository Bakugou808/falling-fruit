      freegan_modal_html: Oltre alla nostra attività di mappatura delle <a href="/?locale=it">piante commestibili che crescono in città</a>, vogliamo mappare ovunque nel mondo anche i contenitori di rifiuti alimentari . Quasi il 50% di tutto il cibo prodotto nel mondo industrializzato non viene consumato. Speriamo di sensibilizzare a questo problema, facilitando la disponibilità del cibo scartato e incoraggiando le imprese a <a href="/sharing?locale=it">regalare il cibo</a>. Per sostenere di uno stile di vita con uno spreco minore di rifiuti, stiamo creando una mappatura con tutte le collocazioni (da cassonetti ad altri contenitori) di beni scartati ma ancora commestibili o meno.
