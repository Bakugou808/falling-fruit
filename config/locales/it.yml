  meta:
    forager_description: Una grande mappa collaborativa che unisce il lavoro di raccoglitori urbani, botanici e forestali di tutto il mondo. Esplora e condividi le informazioni sulle risorse di cibo gratuito nel tuo quartiere.
    freegan_description: Mappando i contenitori di cibo scartato, speriamo di sensibilizzare sullo spreco del cibo, di facilitare l'utilizzo del cibo che viene scartato e piuttosto di incoraggiare le imprese a regalarlo.
    freegan_title: Mappa dei contenitori di cibo scartato
  observations:
