      imported_datasets: Dataset importati
      intro_html: Cadere Fruit aspira ad essere il dataset geografico più completa e aperta commestibili urbani. Mentre i nostri utenti di esplorare, modificare e aggiungere punti utilizzando la nostra <a href="/">mappa</a> , pettiniamo dell'universo conosciuto per preesistenti dataset e importarli direttamente nella <a href="/data">banca dati</a> , unendo gli sforzi di bottinatrici, forestali, e freegans ovunque. Se siete a conoscenza di una serie di dati che abbiamo perso, per favore <a href="mailto:info@fallingfruit.org">fatecelo sapere</a> ! Puoi aiutarci anche con il processo di importazione formattando i dati utilizzando il <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">modello di importazione</a> . Si noti che, poiché le importazioni devono essere eseguiti manualmente, tutte le modifiche ai dati originali realizzati dopo l'importazione non si riflettono sulla caduta di frutta.
