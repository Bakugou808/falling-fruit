      intro_html: Di seguito sono elencati le organizzazioni che crescono prodotti alimentari in spazi urbani pubblici (foreste alimentari, frutteti pubblici), prendere il cibo (foraggiamento urbana, agricola spigolatura), o distribuire prodotti alimentari (swap, donazioni). Le organizzazioni sono elencati per paese, stato (se applicabile), e la città. Quelli con nomi barrato si ritiene essere inattivo. Se siete a conoscenza di altri che dovrebbero essere in questa lista, <a href="mailto:info@fallingfruit.org">contattarci</a> !
