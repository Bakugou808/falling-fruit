      tree_inventories_modal: Gli inventari degli alberi sono redatti da istituzioni che hanno l'obiettivo di documentare e curare i loro alberi. Questi dati sono in genere raccolti da arboricoltori specializzati e sono dettagliati ed esaurienti. Da questi inventari noi selezioniamo attentamente le specie commestibili e le aggiungiamo per voi alla mappa. Aiutateci a mappare il vostro quartiere, chiedendo al vostro Municipio (o Università, Comitato di quartiere, etc) se esiste un inventario degli alberi e se può essere condiviso da Fallen Fruit.
