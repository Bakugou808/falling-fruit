      no_license: Nessuna licenza specificato, assume <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en"> CC BY-NC-SA </a> (Creative Commons - Attribuzione, Non -Commercial, Share-Alike).
      table_info: Ogni set di dati è elencato in base al nome, il numero di posizioni, e la data di importazione. Espansione ogni riga rivela ulteriori dettagli circa i dati originali, il processo di importazione, e la licenza che regola come possono essere utilizzati i dati.
      tree_inventory: Albero Inventario
      type: Tipo
      types_of_data: Dataset importati in Cadere Fruit rientrano in due categorie principali. "Le mappe della Comunità" sono costruiti da raccoglitori e freegans mentre legga attentamente le loro comunità per le cose da mangiare. Siamo in debito con i laboriosi cittadini-cartografi che hanno elaborato questi dati. "Rimanenze Albero" sono compilati dalle città, le università e le altre istituzioni che desiderano documentare meglio e la cura per i loro alberi. Noi estraiamo questi vasti dataset per le specie da produzione alimentare e aggiungerli alla mappa. Per aiutarci a mappare i vostri alberi da frutto di quartiere, in contatto con la vostra scuola o città invitandoli a condividere il loro inventario albero con noi.
