      addmarker_html: Fare clic per aggiungere una fonte qui <br> <span class="subtext">È possibile spostare anche me</span>
      editmarker_html: <b>Mi Sposta la posizione della sorgente.</b> <br><br> Controllare l'immagine satellitare - la fonte può essere visibile dallo spazio!
      freegan_modal_html: In aggiunta alla nostra attività di mappatura delle <a href="/">piante commestibili che crescono in città</a> , abbiamo precisato per mappare cassonetti alimenti portanti del mondo. Quasi il 50% di tutto il cibo prodotto nel mondo sviluppato è mai mangiato. Speriamo di sensibilizzare a questo problema, di facilitare la liberazione di cibo scartato, e incoraggiare le imprese a <a href="/sharing">donare il cibo</a> invece. <br><br> A sostegno di uno stile di vita inferiore di rifiuti, stiamo incoraggiando la mappatura di tutte le posizioni (da cassonetti a caselle libere) con scarto ma utile beni, sia commestibili o meno.
      freegan_modal_title: Benvenuti a caduta mappa freegan di frutta!
      stamen_html: Mappa piastrelle di <a href="http://stamen.com">Stame design</a> , sotto <a href="http://creativecommons.org/licenses/by/3.0/deed.en">CC BY</a> . I dati di <a href="http://openstreetmap.org">OpenStreetMap</a> , sotto <a href="http://creativecommons.org/licenses/by-sa/3.0/deed.en">CC BY-SA</a> .
      welcome_modal_html: Caduta di frutta è un enorme, mappa collaborativa del raccolto urbano. Unendo gli sforzi di bottinatrici, forestali, e freegans dappertutto, la mappa indica già a oltre un milione e mezzo di luoghi destinati alla produzione alimentare in tutto il mondo (da piante e funghi ai pozzi d'acqua e cassonetti). La nostra comunità di utenti in rapida crescita è attivamente esplorando, editing, e aggiungendo alla mappa. <br/><br/> Unitevi a noi nel celebrare la bontà trascurato delle nostre strade cittadine! Utilizzare il sito in forma anonima o <a href="/users/sign_up">registrarsi</a> per un account per accedere alle funzioni aggiuntive.
      welcome_modal_title: Benvenuti a caduta di frutta!
