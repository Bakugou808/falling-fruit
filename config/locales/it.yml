      caleb_bio_html: Caleb è un bipede implume appassionato umanoide giustizia alimentare e di trovare <a href="http://smallwhitecube.com">modi creativi per utilizzare la tecnologia</a> per risolvere i problemi sociali. Quando non è in bicicletta intorno gawking a alberi, egli saldi i suoi sforzi tra il suo lavoro di giorno come scienziato di dati presso il <a href="http://nrel.gov">National Renewable Energy Laboratory</a> di Golden, Colorado, professore a contratto di informatica presso l' <a href="http://cs.colorado.edu">Università del Colorado</a> , e come un'ape lavoratore per un certo numero di organizzazioni no-profit ( <a href="http://www.foodrescuealliance.org/">cibo Rescue Alleanza</a> a Denver e <a href="http://boulderfoodrescue.org">Boulder alimentare Rescue</a> in Boulder, Colorado). Oltre a tutta quella roba di lavoro, ama scalare le rocce, sentieri correre, andare in bicicletta, e generalmente all'aperto il più possibile.
      celebration: Cadere frutta è una celebrazione della bontà culinaria trascurato delle nostre strade cittadine. Quantificando questa risorsa su una mappa interattiva, speriamo di facilitare le connessioni intime tra le persone, il cibo, e gli organismi naturali che crescono nei nostri quartieri. Non solo un pranzo gratis! Foraggiamento nel 21 ° secolo è una opportunità per l'esplorazione urbana, per combattere la piaga della marciapiedi colorati e di riconnettersi con le origini botaniche di cibo.
      closing_remarks: Chiusura dei lavori
      closing_remarks_para1_html: ! 'Cadere frutta è un 501 (c) (3) (esentasse) carità pubblica con sede a Boulder, Colorado. Come risultato, le donazioni negli Stati Uniti sono deducibili dalle tasse. Si può rivedere la nostra <a href="/501c3.pdf">lettera di esonero</a> dalla IRS e verificare la nostra posizione con <a href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS Pubblicazione 78</a> o il <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Segretario di Stato del Colorado</a> . Sono disponibili anche i nostri <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">statuti</a> e riunioni bordo <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minuti</a> . <blockquote> Caduta di frutta <br/> PO Box 284, Boulder, CO, 80306, Stati Uniti d''America <br/> EIN: 46-5363428 </blockquote>'
      closing_remarks_para2_html: Raccolta di cibo in un contesto urbano è dotato di alcune considerazioni pratiche e morali. Per un'introduzione all'etica di foraggiamento urbana, si consiglia l'eccellente sintesi sul nostro sito fratello - Portland, Oregon <a href="http://urbanedibles.org/project/ethics">Urbano Edibles</a> .
      closing_remarks_para3_html: Informazioni sulla caduta di frutta può essere sbagliato o non aggiornate. Ad esempio, molte delle mappe foraggiamento migrati Falling Fruit sono stati ospitati in quanto pubbliche di Google Maps su cui marcatori sono stati spesso spostati accidentalmente, e le scorte di alberi comunali vengono aggiornati solo (se mai) come gli alberi sono visitati per la manutenzione. Siate pronti a incontrare imprecisioni nel campo, e vi prego di modificare la mappa, se necessario, sulla base di scoperte. In ultima analisi, è la vostra responsabilità di determinare l'identità, commestibilità, e la posizione di una pianta, e la responsabilità di tutti per migliorare la qualità della carta.
      contact_us_html: Caduta di frutta è costruito da e per raccoglitori - noi vogliamo che sia il miglior strumento a disposizione del raccoglitore contemporaneo. Scriveteci a <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a> , ci piacerebbe sentire da voi!
      craig_durkin_bio_html: Fondatore di Atlanta salvataggio frutta organizzazione <a href="//www.concrete-jungle.org/">Concrete Jungle</a>
      cristina_rubke_bio_html: Avvocato San Francisco studio <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis Friese LLP</a>
      david_craft_bio_html: Autore di <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urbano Ricerca del cibo</a> ( <a href="/docs/David Craft - Urban Foraging.pdf">download gratuito</a> )
      ethan_bio_html: Da sidro di mele e birre alla frutta alle marmellate e <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a> , Ethan guarda alla sua banca dati di alberi di quartiere (e la sua stampa sidro) per ispirazione culinaria. Mentre a casa a Boulder, ha geek fuori sopra mappe, dati e time-lapse di ritiro dei ghiacciai per il suo dottorato di ricerca presso l' <a href="http://instaar.colorado.edu/people/ethan-welty/">Università del Colorado</a> , ma va spesso in orbita a camminare, parlare, mangiare, e <a href="http://www.weltyphotography.com">fotografare</a> la sua strada attraverso i continenti.
      give_gittip: Tip via Gittip
      give_paypal: Donate via Paypal
      give_us_money: Siamo a conduzione volontario 501 (c) (3) senza scopo di lucro e contiamo sulle donazioni per operare. Se si è disposti e in grado, perche un contributo finanziario. Donazioni all'interno degli Stati Uniti sono deducibili dalle tasse.
      jeff_bio_html: Dal momento che la raccolta in bianco e mirtilli con la sua famiglia come un bambino e, più recentemente, notando la ricchezza di alberi da frutto pubbliche in tutto Colorado, Jeff ha sviluppato un profondo apprezzamento per l'abbondanza di frutticoltura nelle nostre città. La sua prima missione per Falling Fruit era al pettine mappe cartacee Boulder e Salt Lake City, in-mano, per registrare alberi da frutto. Quando non lavora per migliorare l'efficienza energetica degli edifici, che di solito è aiutando nella comunità o muoversi rapidamente sopra le montagne a piedi, sci, o in bicicletta.
      join_us_html: Unitevi a noi nel celebrare il cibo iper-locale! La <a href="/">mappa</a> è aperta per chiunque di modificare, il database può essere <a href="/data">scaricato</a> con un solo click, e <a href="https://github.com/somerandomsequence/falling-fruit">il codice</a> è open-source. Siete altresì invitati a condividere la generosità con gli altri esseri umani. La nostra <a href="/sharing">pagina di condivisione</a> elenca centinaia di organizzazioni locali - piantare frutteti e boschi pubblici alimentari, raccolta di frutti altrimenti sprecati e verdura dagli alberi della città e campi degli agricoltori, e la condivisione con i vicini e bisognosi.
      more_about_html: La nostra mappa commestibili non è il primo del suo genere, ma aspira ad essere più completo del mondo. Mentre i nostri utenti contribuiscono sedi proprie, pettiniamo internet per conoscenze preesistenti, cercando di unire gli sforzi di bottinatrici, forestali, e freegans ovunque. I <a href="/datasets">set di dati importati</a> vanno da piccole mappe quartiere di foraggiamento di vaste scorte albero professionalmente compilati. Questo ammonta finora a %{types} diversi tipi di commestibili (la maggior parte, ma non tutti, specie di piante) distribuite su %{locations} località. Al di là del luogo comune coltivato e ai sapori esotici di piante straniere e piante autoctone lungo dimenticati, foraggiamento nel vostro quartiere è un viaggio attraverso il tempo e attraverso le culture.
      tristram_stuart_bio_html: ! 'Autore di <a href="//tristramstuart.co.uk">rifiuti: Scoprire la Scandalo Global Food</a> · Fondatore internazionale rifiuti alimentari organizzazione della campagna <a href="//feedbackglobal.org">di feedback globale</a> · National Geographic <a href="//www.nationalgeographic.com/explorers/bios/tristram-stuart/">Emerging Explorer</a>'
    data:
      beware_html: Ma attenzione! Una volta compresso, il dato è un file enorme che schiaccerà più fogli di calcolo. Se avete bisogno solo di dati per una piccola regione geografica, provare per primo il recupero dei punti di interesse utilizzando lo strumento di download integrato nel <a href="/">mappa</a> .
      caveat_emptor_html: Non ci assumiamo alcuna responsabilità per la precisione dei dati - è fornito così com'è, <i>caveat emptor.</i> Se fate qualcosa di fresco con i dati, si prega di <a href="mailto:feedback@fallingfruit.org">farcelo sapere</a> !
      common_name: Nome comune
      count: Contare
      data_unavailable_html: I dati al momento disponibile. Torna più tardi o <a href="mailto:info@fallingfruit.org">contattarci</a> .
      intro: Caduta di frutta è costruita su dati pubblici e la generosità di raccoglitori disposti a condividere le loro scoperte. Vogliamo foraggiamento urbano di raggiungere quante più persone possibile, e crediamo che tutti dovrebbero avere parità di accesso ai frutti del nostro lavoro collettivo. Nello spirito di dati aperti, ecco! L'intero database
      last_updated: aggiornato
      license_html: Se siete interessati a utilizzare i dati del progetto, in particolare di un progetto commerciale, vi consigliamo di contattarci ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Salvo diversamente specificato, i dati sono concessi in licenza come <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en">CC BY-NC-SA</a> (Creative Commons - Attribuzione, Non commerciale, Condividi allo stesso modo). Ciò significa che si è liberi di utilizzare e distribuire i dati fino a quando si conserva le attribuzioni autore / fonte originale e non ne fanno uso (senza permesso) per le applicazioni commerciali. Il codice sorgente per Falling frutta è aperto, e anche disponibile su <a href="https://github.com/somerandomsequence/falling-fruit">GitHub</a> .
