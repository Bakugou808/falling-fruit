    about:
      about_the_site: Sobre o site
      about_us: Sobre nós
      advisory_board: 
      caleb_bio_html: Caleb é um apaixonado humanóide bípede implume sobre justiça alimentar e encontrar formas criativas de usar a tecnologia para resolver problemas sociais. Quando ele não está de bicicleta ao redor de boca aberta em árvores, ele equilibra seus esforços entre o seu trabalho como professor de ciência da computação na <a href="http://cs.colorado.edu">Universidade do Colorado</a>, onde ele faz a pesquisa, como um consultor na sua maioria na área de cobertura da rede sem fio de mapeamento, e como uma abelha operária para um número de organizações sem fins lucrativos ( <a href="http://www.growbiointensive.org/">Ação Ecologia</a> na área da Baía de San Francisco, <a href="http://boulderfoodrescue.org">Resgate Food Boulder</a> em Boulder, Colorado). Além de todo esse material de trabalho, ele gosta de escalar rochas, trilhas correr, andar de bicicleta, e, geralmente, estar ao ar livre, tanto quanto possível.
      celebration: Queda de fruta é uma celebração da generosidade de culinária esquecido de nossas ruas da cidade. Ao quantificar este recurso em um mapa, esperamos facilitar as conexões íntimas entre pessoas, alimentos e os organismos naturais que crescem em nossos bairros. Não apenas um almoço grátis! Forrageamento no século 21 é uma oportunidade para exploração urbana, para combater o flagelo das calçadas manchadas, e de se reconectar com as origens botânicas de alimentos.
      closing_remarks: Encerramento
      closing_remarks_para1_html: Queda de fruta é uma organização 501 (c) 3 organização sem fins lucrativos (isentos de impostos) registrou, em Boulder, Colorado. Como resultado, as doações dentro dos Estados Unidos são dedutíveis. Você pode rever a nossa <a href="/501c3.pdf">carta de isenção</a> de IRS e verificar a nossa posição com o <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Secretário de Estado de Colorado</a>. Também estão disponíveis os nossos governantes atuais <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">estatutos</a> e do conselho público de reuniões <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">minutos</a>. Nosso endereço de correspondência oficial é PO Box 284, Boulder, CO, 80306, EUA.
      closing_remarks_para2_html: Alimento colheita em um cenário urbano vem com algumas considerações práticas e morais. Para uma introdução à ética de forrageamento urbano, recomenda-se o excelente resumo em nosso site irmão - Portland, Oregon 'do <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a>.
      closing_remarks_para3_html: A maioria dos mapas de forrageamento migraram à queda dos frutos foram hospedados em páginas públicas do Google Maps em que era tudo muito fácil de se mover acidentalmente marcadores. Se um endereço fornecido na descrição não concorda com a localização no mapa, o marcador foi provavelmente moveu-se acidentalmente no mapa original. Por favor, atualize os locais desses marcadores em conformidade sempre que a inspecção de campo determina o endereço (e não o local mapeado) a ser corretas.
      contact_us_html: Este site foi construído por e para forrageiras - nós queremos que seja a melhor ferramenta disponível para o forager contemporânea. Escreva-nos em <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, nós gostaríamos de ouvir de você!
      craig_durkin_bio_html: 
      cristina_rubke_bio_html: 
      david_craft_bio_html: 
      ethan_bio_html: De sidras de maçã e cervejas de frutas para geléias e <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan olha para seu banco de dados de árvores da vizinhança (e sua prima maçã bamba) em busca de inspiração culinária. Enquanto em casa, em Boulder, ele totós ao longo de mapas, dados e time-lapse de recuar geleiras para o seu doutoramento na <a href="http://instaar.colorado.edu/people/ethan-welty/">Universidade do Colorado</a>, mas muitas vezes ele deixou a sua órbita local para andar, falar, comer e fotografar o seu caminho através de continentes.
      give_gittip: 
      give_paypal: 
      give_us_money: Somos uma totalmente voluntária, isenta de impostos sem fins lucrativos e dependem de doações de nossos usuários para operar. Se você está disposto e capaz, por favor, considere fazer uma contribuição financeira. Doações dentro dos Estados Unidos são dedutíveis.
      jeff_bio_html: Desde a colheita preto e blueberries com a família quando criança e, mais recentemente, percebendo a riqueza de árvores frutíferas públicas em todo Colorado, Jeff desenvolveu um profundo apreço pela abundância de fruticultura em nossas cidades. Sua primeira missão para a queda de frutos foi de pentear os mapas em papel Boulder e Salt Lake City, em mão, para gravar árvores frutíferas. Quando não está trabalhando para melhorar a eficiência energética do edifício, ele é geralmente ajudando na comunidade ou movendo-se rapidamente sobre as montanhas a pé, ski, ou de bicicleta.
      join_us_html: Junte-se a nós na celebração do local e comestível! O <a href="/">mapa</a> é aberto para qualquer um editar o banco de dados pode ser <a href="/data">baixado</a> com apenas um clique, e <a href="https://github.com/somerandomsequence/falling-fruit">o código</a> é open-source. Você igualmente são incentivados a compartilhar a generosidade com seus companheiros seres humanos. Nossa <a href="/sharing">página de partilha</a> lista centenas de organizações locais que plantam florestas de alimentos e pomares públicos, colhendo frutos de outra forma, desperdiçados e legumes de árvores da cidade e nos campos de cultivo ", e trocando com e dando aos vizinhos e aos necessitados.
      more_about_html: Nosso mapa de comestíveis urbanos não é o primeiro de seu tipo, mas que aspiram a ser o "mundo mais abrangente. Enquanto nossos usuários contribuir locais próprios, que pentear a internet para conhecimento pré-existente, buscando unir os esforços de forrageiras, florestais e freegans em todos os lugares. Os <a href="/datasets">conjuntos de dados importados</a> variam de pequenos mapas bairro de forrageamento para vastos estoques de árvores profissionalmente compilados. Isso equivale até agora para %{types} diferentes tipos de comestíveis (a maioria, mas não todas, as espécies de plantas) distribuídos ao longo %{locations} locais. Além do cultivo e comum para os sabores exóticos de plantas estrangeiras e os usos culinários há muito esquecidas de plantas nativas, caçando no seu bairro é uma viagem através do tempo e entre culturas.
      tristram_stuart_bio_html: 
    data:
      beware_html: Mas cuidado. Uma vez descompactado, os dados se torna um enorme arquivo que faz com que a maioria dos softwares de planilha para implodir. Apenas os interessados ​​em manipular os dados no seu todo \ 's precisa ir por esse caminho. Para a maioria, a melhor alternativa é para recuperar seletivamente pontos de interesse utilizando a ferramenta de download integrado no <a href="/">mapa</a>.
      caveat_emptor_html: Deve ir sem dizer que nós não assumimos qualquer responsabilidade pela precisão dos dados - que é fornecido como é, <i>seja cuidadoso.</i> Se você fizer algo legal com os dados, por favor, <a href="mailto:feedback@fallingfruit.org">avise-nos</a> !
      common_name: Nome comum
      count: Contagem
      data_unavailable_html: Os dados actualmente disponíveis. Volte mais tarde ou <a href="mailto:info@fallingfruit.org">entre em contato conosco</a>.
      intro: Caindo Fruit é construído sobre dados públicos e da generosidade de forrageiras urbanos dispostos a compartilhar suas descobertas com outras pessoas. Queremos fontes alimentares urbanos para chegar a tantas pessoas quanto possível, e acreditamos que todos devem ter acesso igual aos frutos do nosso trabalho coletivo. No espírito de dados abertos, eis! A base de dados inteira
      last_updated: atualizado
      license_html: Se você está interessado em usar os dados em seu próprio projeto, especialmente para aplicações comerciais, sugerimos que você entre em contato conosco ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Quando não especificado de outra forma, os dados são licenciada sob uma Licença <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons (Atribuição, Share-alike não-comercial),</a> de licença. Isso significa que você é livre para usar e distribuir os dados, enquanto você preservar a atribuição do autor / fonte original e não usá-lo (sem permissão) para aplicações comerciais. O código fonte para queda de frutas também está aberto. Mais detalhes sobre o que pode ser encontrado em <a href="https://github.com/somerandomsequence/falling-fruit">nosso repositório github</a>.
