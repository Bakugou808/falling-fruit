      addmarker_html: Adicione uma fonte aqui</a><span class="subtext">Voce pode mover-me também</span>
      editmarker_html: <b>Mover para a código da fonte </b><br><br>Verifique a visão por satélite - a fonte pode ser visível do espaço!
      freegan_modal_html: Além de nossos esforços mapeando as <a href="/?locale=pt">plantas comestíveis que crescem em cidades</a>, partimos a mapear lixeiras com alimentos do mundo. Quase metade de todo alimento produzido no mundo desenvolvido nunca chega a ser comido. Esperamos aumentar a conscientização em torno desta questão, facilitar a liberação de alimentos descartados, e incentivar as empresas a <a href="/sharing?locale=pt">doar o alimento</a> ao inves do descarte. <br><br> Em apoio a um estilo de vida de baixo desperdício, incentivamos o mapeamento de todos os locais (desde lixeiras ate caixas livres) com bens úteis, comestíveis ou não.
      freegan_modal_title: Bem vindo ao mapa fregan do Falling Fruit!
      stamen_html: Bloco do mapa por <a href="http://stamen.com">estame projeto</a>, sob <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Dados de <a href="http://openstreetmap.org">OpenStreetMap</a>, sob <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.
      welcome_modal_html: Falling Fruit é um enorme mapa colaborativo sobre colheita urbana. Unindo os esforços de coletores, florestais e freegans em todos os lugares, o mapa já identifica mais de meio milhão de fontes de alimentos em todo o mundo (desde plantas e fungos até poços de água e lixeiras). Nossa crescente comunidade de usuários ativamente explora, editar e adiciona ao mapa. <br/><br/> Junte-se a nós na celebração da abundancia negligenciada de nossas ruas! Use o site anonimamente ou <a href="/users/sign_up?locale=pt">se inscreva</a> para acessar recursos adicionais.
      welcome_modal_title: ! 'Bem vindo ao Falling Fruit! '
