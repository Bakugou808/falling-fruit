  meta:
    forager_description: Um grande mapa colaborativo da colheita urbana, que une os esforços de coletores, freegans e floresteiros de todo o mundo. Pesquise e divida informações sobre as fontes de alimentos grátis no seu bairro.
    freegan_description: ! 'Mapeando as lixeiras do mundo que contém alimentos, esperamos sensibilizar as pessoas sobre o disperdício de alimentos, facilitar a liberação do uso de alimentos que são descartados, e, ao contrário de disperdiçar, incentivar empresas a doar esses alimentos. '
    freegan_title: Mapa das lixeiras mundiais
  pages:
    about:
      about_the_site: Sobre o projeto
      about_us: Conselho administrativo
      advisory_board: Conselho de assessores
      caleb_bio_html: Caleb é um humanóide bípede apaixonado por promover justiça alimentar e encontrar <a herf="http://smallwhitecube.com"> formas criativas de usar a tecnologia para resolver problemas sociais. Quando ele não está andando de bicibleta, boquiaberto frente às árvores, ele equilibra seus esforços entre o seu trabalho do dia-a-dia como cientista da computação no <a href://nrel.gov"> Laboratório Nacional de Energias Renováveis</a>, em Golden, Colorado, como professor adjunto de ciência da computação na <a href="http://cs.colorado.edu">Universidade do Colorado</a>, e como abelha operária em diversas organizações sem fins lucrativos (<a href="http://www.foodrescuealliance.org/">Food Rescue Alliance</a> em Denver e <a hef="http://boulderfoodrescue.org">Resgate Food Boulder</a> em Boulder, Colorado). Além dessas coisas de trabalho, ele gosta de escalar montanhas, correr em trilhas, andar de bicicleta, e, geralmente, estar ao ar livre, tanto quanto possível.
      celebration: Falling Fruit é uma celebração da negligenciada culinária oferecida pelas ruas da cidade. Ao quantificar este recurso em um mapa, esperamos facilitar as conexões íntimas entre pessoas, alimentos e organismos que crescem e se desenvolvem em nossos bairros. Não é apenas um almoço grátis! A coleta de alimentos no século 21 é uma oportunidade para a pesquisa e o conhecimento urbano, para combater o flagelo das calçadas manchadas, e de se reconectar às origens botânicas dos alimentos.
      closing_remarks: Considerações finais
      closing_remarks_para1_html: Falling Fruit é uma organização sem fins lucrativos 501(c)3 (isenta de impostos) sediada em Boulder, Colorado. Como resultado, as doações dentro dos Estados Unidos são dedutíveis. Examine a nossa <a href="/501c3.pdf">carta de isenção</a> de IRS e verifique a nossa categoria com a <a href="http://apps.irs.gov/app/eos/pub78Searchdo?"> Publicação IRS 78 ou a <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">by-laws</a> e reunião dos conselhos <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">atas</a>.
      closing_remarks_para2_html: Colher alimentos em um cenário urbano vem com algumas considerações práticas e morais. Para uma introdução à ética de coleta urbana, recomenda-se o excelente resumo em nosso site irmão - <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a> - de Portland, Oregon.
      closing_remarks_para3_html: A Informação do Falling Fruit podde estar incorreta ou desatualizada. Por exemplo, diversos mapas de coleta foram hospedados em páginas públicas do Google Maps em que marcadores eram frequentemente movidos acidentalmente, e inventários de árvores atualizados apenas (se alguma vez) a medida que árvores sao visitadas para manutenção.  Prepare-se para encontrar imprecisoes no campo, e por favor edite o mapa conforme necessario baseado em suas descobertas.  Em última análise, é sua responsabilidade determinar a identidade, se comestível, e a localização da planta, e responsabilidade de todos aprimorar a qualidade do mapa.
      contact_us_html: Este site foi construído por e para coletores - nós queremos que seja a melhor ferramenta disponível para o coletor contemporâneo. Escreva-nos em <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>, nós gostaríamos de ouvir de você!
      craig_durkin_bio_html: 
      cristina_rubke_bio_html: 
      david_craft_bio_html: 
      donate: Contribua
      ethan_bio_html: De sidras de maçã e cervejas de frutas a geléias e <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, Ethan olha para seu banco de dados de árvores da vizinhança (e sua prensa de maçã ) em busca de inspiração culinária. Enquanto em casa, em Boulder, ele procura por mapas, dados e imagens time-lapse de geleiras retraindo para o seu doutorado na <a href="http://instaar.colorado.edu/people/ethan-welty/">Universidade do Colorado</a>, mas muitas vezes ele entra em órbita para andar, falar, comer e <a href="http?//www.wltyphotography.com">fotografar</a> o seu caminho através de continentes.
      give_gittip: 
      give_paypal: Doe através do Paypal
      give_us_money: Somos mantidos de forma voluntária, sem fins lucrativos e dependemos de doações para operar. Se você está disposto e capaz, por favor considere fazer uma contribuição financeira. Doações dentro dos Estados Unidos são dedutíveis de impostos.
      jeff_bio_html: Desde que colhia framboesas e blueberries com a família quando criança e, mais recentemente, percebendo a riqueza de árvores frutíferas públicas em todo Colorado, Jeff desenvolveu um profundo apreço pela abundância de fruticultura em nossas cidades. Sua primeira missão para a Falling Fruit foi de fazer um pente-fino em Boulder e Salt Lake City, com mapas em papel em mãos, para registrar árvores frutíferas. Quando não está trabalhando para melhorar a eficiência energética, ele geralmente esta ajudando a comunidade ou movendo-se rapidamente sobre as montanhas a pé, ski, ou de bicicleta.
      join_us_html: Junte-se a nós na celebração do alimento hiper-local! O <a href="/?locale=pt">mapa</a> é aberto para qualquer um editar, o banco de dados pode ser <a href="/data?locale=pt">baixado</a> com apenas um clique, e <a href="https://github.com/somerandomsequence/falling-fruit">o código</a> é aberto. Você igualmente é incentivado a compartilhar a abundancia com seus companheiros seres humanos. Nossa <a href="/sharing?locale=pt">página de compartilhamento</a> lista centenas de organizações locais - que plantam florestas de alimentos e pomares públicos, colhendo frutos que de outra forma seriam desperdiçados e legumes de árvores da cidade e nos campos de cultivo, e dividindo com vizinhos e aos necessitados.
      more_about_html: Nosso mapa de comestíveis urbanos não é o primeiro de seu tipo, mas que aspiram a ser o "mundo mais abrangente. Enquanto nossos usuários contribuir locais próprios, que pentear a internet para conhecimento pré-existente, buscando unir os esforços de forrageiras, florestais e freegans em todos os lugares. Os <a href="/datasets?locale=pt">conjuntos de dados importados</a> variam de pequenos mapas bairro de forrageamento para vastos estoques de árvores profissionalmente compilados. Isso equivale até agora para %{types} diferentes tipos de comestíveis (a maioria, mas não todas, as espécies de plantas) distribuídos ao longo %{locations} locais. Além do cultivo e comum para os sabores exóticos de plantas estrangeiras e os usos culinários há muito esquecidas de plantas nativas, caçando no seu bairro é uma viagem através do tempo e entre culturas.
      translate: Traduzir
      translate_for_us_html: Interessado em se voluntariar como tradutor? Nos envie um email e o convidaremos a juntar-se a nos em <a href="http://www.localeapp.com/projects/7532">Locale</a>, onde gerenciamos nossas traduções.
      translators: Tradutores
      tristram_stuart_bio_html: 
      write: Escreva
    data:
      beware_html: Mas cuidado! Uma vez descompactado, os dados se tornam um enorme arquivo que faz com que a maioria dos softwares de planilha travem. Se voce precisa de dados apenas para uma regiao especifica, tente primeiro recuperar os pontos de interesse usando a ferramenta de download integrado em  <a href="/?locale=pt">mapa</a>.
      caveat_emptor_html: Não assumimos qualquer responsabilidade pela precisão dos dados - que é fornecido como está, <i>caveat emptor.</i> Se você fizer algo legal com os dados, por favor, <a href="mailto:feedback@fallingfruit.org">avise-nos</a> !
      data_unavailable_html: Dados atualmente indisponíveis. Tente mais tarde ou <a href="mailto:info@fallingfruit.org">entre em contato conosco</a>.
      intro: Falling Fruit é construído sobre dados públicos e da generosidade de coletores urbanos dispostos a compartilhar suas descobertas com outras pessoas. Queremos que a coleta urbana alcance tantas pessoas quanto possível, e acreditamos que todos devem ter acesso igual aos frutos do nosso trabalho coletivo. No espírito de dados abertos, eis! A base de dados inteira
      license_html: Se você está interessado em usar os dados em seu próprio projeto, especialmente para aplicações comerciais, sugerimos que você entre em contato conosco (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>). Exceto quando não especificado de outra forma, os dados são licenciados sob <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons (Atribution,Non-commercial, Share-alike),</a>. Isso significa que você é livre para usar e distribuir os dados, desde que você preserve a atribuição do autor / fonte original e não usá-lo (sem permissão) para aplicações comerciais. O código fonte para Falling Fruit também está aberto, e pode ser encontrado em <a href="https://github.com/somerandomsequence/falling-fruit">nosso repositório github</a>.
      summary_description: 
      summary_of_sources: Resumo das fontes
    datasets:
      community_map: Mapa da comunidade
      date_imported: Dados importados
      google_fusion_table: Google Fusion Table
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Caindo Fruit aspira a ser o mundo de 'o conjunto de dados geográfica mais abrangente e aberto de comestíveis urbanas. Enquanto nossos usuários explorar, editar e adicionar locais, usando o nosso <a href="/?locale=pt">mapa</a>, nós pentear o universo conhecido para conjuntos de dados pré-existentes e importá-los diretamente no <a href="/data?locale=pt">banco de dados</a>, unindo os esforços de forrageiras, florestais e freegans em todos os lugares. Se você souber de um conjunto de dados we've perdeu, por favor, <a href="mailto:info@fallingfruit.org">avise-nos</a> ! Você também pode nos ajudar com o processo de importação, formatando os dados usando o <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">modelo de importação</a>. Note que desde que as importações devem ser executadas manualmente, mais alterações aos dados originais não estão refletidos na queda dos Fruit.
      no_license: Nenhuma licença especificada, assuma <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/"> Creative Commons (Atribuição, não-comercial, Share-alike) </a>
      table_info: Cada conjunto de dados é listado por nome, número de locais, e data de importação. Expandindo cada linha revela mais detalhes sobre os dados originais, o processo de importação, e a licença que rege como podem ser utilizados os dados.
      type: Tipo
      types_of_data: Os conjuntos de dados importados a queda de frutas caem em duas categorias principais. "Mapas comunitários" são construídas por forrageiras e freegans enquanto examinam os arredores de coisas para comer. Estamos em dívida com os cidadãos-cartógrafos trabalhadoras que compilou os dados. "Inventários de árvores" são compilados por cidades, universidades e outras instituições que desejam documentar melhor e cuidar de suas árvores. Nós garimpar esses vastos conjuntos de dados para espécies produtoras de alimentos e adicioná-los ao mapa. Para nos ajudar a obter o seu bairro no mapa, entre em contato com sua escola ou cidade instando-os a partilhar o seu inventário de árvores com a gente.
    sharing:
      food_banks: Bancos de alimentos
      food_banks_intro: Coletores e proprietários privados de árvore proprietários privados são incentivados a doar seus excedentes para a caridade. Considere parceria com grupos como os listados acima, ou doar diretamente para organizações locais que alimentam os famintos em sua comunidade. As grandes redes de bancos de alimentos estão listados abaixo; abrigos, escolas e centros de idosos em sua área são também valem a pena serem considerados.
      grow_pick_and_distribute: Crescer · Colher · Distribuir
      intro_html: Abaixo estão listadas as organizações locais que crescem alimentos (florestas de alimentos e pomares públicos), escolher alimentos (forrageamento urbana e rabiscos fazenda), ou de outra forma redistribuir alimentos (swaps e doações). As organizações estão listados por país, estado e cidade. Aqueles com nomes desbotados-out são acreditados para ser inativo. Se você souber de outros que deveriam estar nesta lista, <a href="mailto:info@fallingfruit.org">entre em contato conosco</a> !
